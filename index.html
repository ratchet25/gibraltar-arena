<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | Cosmic Obelisk</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-void: #020408; --card-obsidian: #0b0e14; --cosmic-purple: #8a2be2; 
      --nebula-blue: #00b4d8; --stellar-gold: #f0faff; --text-dim: #708090; 
      --border-void: #1a2233; --slot-void: #05070a; --slot-energy: #141b2d;
    }

    html { scrollbar-gutter: stable; } 
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body { 
      background: var(--bg-void); color: var(--stellar-gold); font-family: 'Noto Sans KR', sans-serif;
      min-height: 100vh; padding: 30px 20px; display: flex; flex-direction: column; align-items: center;
      /* ÏÑ±Ïö¥ ÎäêÎÇåÏùò Î∞∞Í≤Ω Î†àÏù¥Ïñ¥ */
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 180, 216, 0.1) 0%, transparent 40%),
        linear-gradient(to bottom, #020408, #050a14);
      background-attachment: fixed;
    }

    .main-wrapper { max-width: 1300px; width: 100%; display: flex; flex-direction: column; gap: 30px; }
    @media (min-width: 1000px) { .layout-container { display: grid; grid-template-columns: 320px 1fr; gap: 40px; align-items: start; } }

    header { text-align: center; border-bottom: 1px solid var(--cosmic-purple); padding-bottom: 25px; margin-bottom: 10px; position: relative; }
    header::after { content: ''; position: absolute; bottom: -1px; left: 25%; width: 50%; height: 1px; background: var(--nebula-blue); box-shadow: 0 0 15px var(--nebula-blue); }
    
    h1 { font-family: 'Cinzel', serif; color: #fff; font-size: 3rem; letter-spacing: 6px; text-shadow: 0 0 15px var(--cosmic-purple), 0 0 30px rgba(138, 43, 226, 0.5); }
    .location-tag { color: var(--nebula-blue); font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; margin-top: 8px; display: block; letter-spacing: 3px; }

    .card { background: var(--card-obsidian); border-radius: 4px; border: 1px solid var(--border-void); padding: 25px; box-shadow: 0 10px 50px rgba(0,0,0,0.8); position: relative; overflow: hidden; }
    .card::before { content: ''; position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: linear-gradient(to bottom, transparent, var(--cosmic-purple), transparent); }
    
    #status { height: 45px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); color: var(--nebula-blue); border: 1px solid var(--border-void); border-radius: 2px; font-family: 'Orbitron', sans-serif; font-weight: bold; margin-bottom: 20px; font-size: 0.75rem; letter-spacing: 1px; }
    .guide-box { border-right: 1px solid rgba(138, 43, 226, 0.3); }
    .guide-title { font-family: 'Cinzel', serif; color: var(--nebula-blue); font-size: 1.1rem; margin-bottom: 18px; display: block; border-bottom: 1px solid var(--border-void); padding-bottom: 10px; letter-spacing: 1px; }
    .guide-text { color: var(--text-dim); font-size: 0.9rem; line-height: 2; font-weight: 300; }

    /* ÌîÑÎ°úÌïÑ Ïπ¥Îìú ÎÜíÏù¥ Í≥†Ï†ï (180px) */
    .profile-card { height: 180px; margin-bottom: 30px; display: flex; flex-direction: column; justify-content: center; }
    .btn-row { display: flex; gap: 10px; margin-top: 15px; height: 45px; }

    input { padding: 12px; font-size: 15px; width: 100%; border: 1px solid var(--border-void); background: #05070a; color: var(--stellar-gold); border-radius: 2px; outline: none; font-family: 'Orbitron', sans-serif; }
    button { cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: 'Orbitron', sans-serif; transition: 0.3s; border: none; border-radius: 2px; letter-spacing: 1px; }
    
    .primary-btn { background: linear-gradient(135deg, var(--cosmic-purple), #4b0082); color: white; width: 100%; height: 50px; box-shadow: 0 0 15px rgba(138, 43, 226, 0.3); }
    .primary-btn:hover { filter: brightness(1.3); box-shadow: 0 0 25px rgba(138, 43, 226, 0.5); }
    .primary-btn:disabled { background: #1a1a1a; color: #444; box-shadow: none; cursor: not-allowed; }

    .arena-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; height: 50px; }
    #roomContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

    /* Î∞© Ïù∏Ïä§ÌÑ¥Ïä§ ÎÜíÏù¥ Í≥†Ï†ï (300px) */
    .pvp-room { 
      background: #080a0f; padding: 25px; border: 1px solid var(--border-void); 
      height: 300px; display: flex; flex-direction: column; justify-content: space-between; position: relative;
      transition: border 0.3s;
    }
    /* Ï†ÑÌà¨ Ï§ë ÏÑ±Ïö¥ ÌéÑÏä§ Ìö®Í≥º */
    .pvp-room.battle-active { border-color: var(--nebula-blue); animation: nebula-pulse 2s infinite alternate; background: #0a0d17; }
    @keyframes nebula-pulse { 0% { box-shadow: 0 0 10px rgba(0, 180, 216, 0.2); } 100% { box-shadow: 0 0 30px rgba(0, 180, 216, 0.5); } }

    .room-top { display: flex; justify-content: space-between; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: var(--text-dim); height: 20px; }
    
    .pvp-slots { display: flex; align-items: center; gap: 20px; height: 100px; margin: 10px 0; }
    .pvp-player { 
      flex: 1; height: 85px; border-radius: 2px; display: flex; align-items: center; justify-content: center; 
      font-weight: bold; font-size: 0.95rem; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; cursor: pointer; transition: 0.3s;
    }
    .player-name { width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 10px; font-family: 'Cinzel', serif; }
    
    .slot-empty { background: var(--slot-void); color: #333; border: 1px dashed #1a1a1a; }
    .slot-occupied { background: var(--slot-energy); border: 1px solid var(--cosmic-purple); color: var(--stellar-gold); }
    .slot-ready { 
      background: rgba(0, 212, 255, 0.1); 
      border: 1px solid var(--nebula-blue); 
      color: var(--nebula-blue); 
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
    }

    .vs-text { font-family: 'Cinzel', serif; color: var(--cosmic-purple); font-weight: bold; font-size: 1.4rem; text-shadow: 0 0 10px var(--cosmic-purple); }

    .room-actions { height: 60px; display: flex; align-items: flex-end; }
    .btn-group { display: flex; gap: 10px; width: 100%; height: 45px; }
    .btn-group button { flex: 1; font-size: 0.75rem; height: 100%; }
    .leave-btn { background: #1a1a1a; color: var(--text-dim); border: 1px solid var(--border-void); }
    .leave-btn:hover { background: #252525; color: #fff; }

    /* ÏäàÌçºÎÖ∏Î∞î ÌîåÎûòÏãú */
    #flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; pointer-events: none; opacity: 0; transition: opacity 0.1s; }
  </style>
</head>
<body>

<div id="flash-overlay"></div>

<div class="main-wrapper">
  <header>
    <h1>COSMIC OBELISK</h1>
    <span class="location-tag">‚ú® Gibraltar Celestial Sector ‚ú®</span>
  </header>

  <div class="layout-container">
    <div class="side-panel">
      <div id="status">SYNCHRONIZING...</div>
      <div class="card guide-box">
        <span class="guide-title">üìú OBSIDIAN LAWS</span>
        <div class="guide-text">
          1. Forge your identity and enter the <b>Celestial Sector</b>.<br><br>
          2. Transmit your energy to a slot to <b>CONVERGE</b>.<br><br>
          3. When two souls align, <b>REALITY WARPS</b>.
        </div>
      </div>
    </div>

    <div class="main-content">
      <div id="reg-section" class="card profile-card" style="display:none;">
        <div class="nick-container" style="height:100%; display:flex; flex-direction:column; justify-content:center;">
          <span class="guide-title">IDENTITY FORGING</span>
          <input type="text" id="avatarId" placeholder="SOUL NAME" maxlength="12" />
          <div class="btn-row">
            <button class="primary-btn" id="registerBtn">CLAIM SOUL</button>
          </div>
        </div>
      </div>

      <div id="lobby-section" style="display:none;">
        <div class="card profile-card">
          <div id="nick-display-mode" style="height:100%; display:flex; flex-direction:column; justify-content:center;">
            <span style="font-size:0.7rem; color:var(--text-dim); margin-bottom:8px; font-family:'Orbitron'; letter-spacing:2px;">CURRENT SOUL</span>
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <span id="displayNick" style="font-family:'Cinzel'; color:#fff; font-size:2rem; font-weight:bold; letter-spacing:2px;">-</span>
              <button onclick="toggleRename(true)" style="background:transparent; color:var(--nebula-blue); border:1px solid var(--nebula-blue); padding:6px 15px; font-size:0.7rem;">REWRITE</button>
            </div>
          </div>
          <div id="nick-edit-mode" style="display:none; height:100%; flex-direction:column; justify-content:center;">
            <input type="text" id="newNickInput" placeholder="NEW SOUL NAME" maxlength="12" />
            <div class="btn-row">
              <button class="primary-btn" onclick="applyNewNick()" style="height:45px;">CONFIRM</button>
              <button onclick="toggleRename(false)" class="leave-btn" style="width:100px; height:45px;">CANCEL</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="arena-header">
            <span class="guide-title" style="margin:0">CELESTIAL CONVERGENCE</span>
            <button id="createRoomBtn" class="primary-btn" style="width:auto; padding:0 30px; height:45px; font-size:0.8rem;">+ SUMMON OBELISK</button>
          </div>
          <div id="roomContainer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = { 
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo", 
    authDomain: "gibraltar-live.firebaseapp.com", 
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com", 
    projectId: "gibraltar-live", 
    storageBucket: "gibraltar-live.firebasestorage.app", 
    messagingSenderId: "286453523509", 
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c" 
  };
  
  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const db = firebase.database();

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    if (type === 'sword') { osc.type = 'triangle'; osc.frequency.setValueAtTime(800, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5); gain.gain.setValueAtTime(0.05, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); osc.start(); osc.stop(audioCtx.currentTime + 0.5); }
    else if (type === 'fire') { osc.type = 'sine'; osc.frequency.setValueAtTime(50, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.8); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.8); osc.start(); osc.stop(audioCtx.currentTime + 0.8); }
    else if (type === 'click') { osc.type = 'sine'; osc.frequency.setValueAtTime(300, audioCtx.currentTime); gain.gain.setValueAtTime(0.05, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
  }

  const getNick = () => localStorage.getItem('nickname');
  let currentRoomId = null;
  let lastBattleCount = 0;

  function initUI() {
    const nick = getNick();
    if (nick) {
      document.getElementById('reg-section').style.display = 'none';
      document.getElementById('lobby-section').style.display = 'block';
      document.getElementById('displayNick').innerText = nick;
    } else {
      document.getElementById('reg-section').style.display = 'block';
      document.getElementById('lobby-section').style.display = 'none';
    }
  }
  initUI();

  db.ref(".info/connected").on("value", snap => {
    document.getElementById('status').innerText = snap.val() ? "üì° SECTOR LINKED" : "‚ùå LINK LOST";
  });

  db.ref('rooms').on('value', snapshot => {
    const rooms = snapshot.val() || {};
    const container = document.getElementById('roomContainer');
    container.innerHTML = '';
    const nick = getNick();
    let battleCount = 0;
    
    currentRoomId = Object.keys(rooms).find(id => rooms[id].p1 === nick || rooms[id].p2 === nick) || null;
    document.getElementById('createRoomBtn').disabled = !!currentRoomId;

    Object.keys(rooms).sort().reverse().forEach(id => {
      const room = rooms[id];
      if(room.status === 'BATTLE') battleCount++;
      const p1 = room.p1 || 'EMPTY', p2 = room.p2 || 'EMPTY';
      const isInBattle = room.status === 'BATTLE';
      const myRole = (p1 === nick) ? 'p1' : (p2 === nick ? 'p2' : null);
      const amIReady = (myRole === 'p1' ? room.p1Ready : room.p2Ready);

      const div = document.createElement('div');
      div.className = `pvp-room ${isInBattle ? 'battle-active' : ''}`;
      div.innerHTML = `
        <div class="room-top">
          <span>ID: ${id.slice(-4)}</span>
          <span style="color:${isInBattle?'var(--nebula-blue)':'var(--text-dim)'}">${isInBattle?'WARP ACTIVE':'STABLE'}</span>
        </div>
        <div class="pvp-slots">
          <div class="pvp-player ${p1==='EMPTY'?'slot-empty':(room.p1Ready?'slot-ready':'slot-occupied')}" onclick="tryJoin('${id}', 'p1')">
            <span class="player-name">${p1}</span>
          </div>
          <div class="vs-text">‚ú¶</div>
          <div class="pvp-player ${p2==='EMPTY'?'slot-empty':(room.p2Ready?'slot-ready':'slot-occupied')}" onclick="tryJoin('${id}', 'p2')">
            <span class="player-name">${p2}</span>
          </div>
        </div>
        <div class="room-actions">
          ${myRole ? `
            <div class="btn-group">
              ${(!isInBattle && p1!=='EMPTY' && p2!=='EMPTY') ? 
                `<button class="primary-btn" onclick="toggleReady('${id}', '${myRole}')" style="${amIReady ? 'background:var(--nebula-blue); color:#000;' : ''}">${amIReady ? 'ABORT' : 'RESONATE'}</button>` : ''}
              <button class="leave-btn" onclick="handleRetreat('${id}', '${room.status}')">${isInBattle ? 'RESET' : 'DISCONNECT'}</button>
            </div>
          ` : ''}
        </div>
      `;
      container.appendChild(div);
    });

    if(battleCount > lastBattleCount) { triggerFlash(); }
    lastBattleCount = battleCount;
  });

  function triggerFlash() {
    const flash = document.getElementById('flash-overlay');
    flash.style.opacity = '0.3'; // ÎààÎ∂ÄÏã¨ Î∞©ÏßÄ
    setTimeout(() => flash.style.opacity = '0', 150);
    playSound('fire');
  }

  window.tryJoin = (rid, slot) => {
    const nick = getNick(); if(!nick || (currentRoomId && currentRoomId!==rid)) return;
    playSound('sword');
    db.ref('rooms/' + rid).transaction(r => {
      if(r && r.status!=='BATTLE') {
        if(r[slot]!=='EMPTY' && r[slot]!==nick) return;
        if(r.p1===nick) {r.p1='EMPTY'; r.p1Ready=false;}
        if(r.p2===nick) {r.p2='EMPTY'; r.p2Ready=false;}
        r[slot]=nick; r.lastUpdate = Date.now();
      }
      return r;
    });
  };

  window.toggleReady = (rid, role) => {
    playSound('click');
    db.ref('rooms/' + rid).transaction(r => {
      if(r) {
        if(role==='p1') r.p1Ready = !r.p1Ready; else r.p2Ready = !r.p2Ready;
        if(r.p1Ready && r.p2Ready) r.status = 'BATTLE';
        r.lastUpdate = Date.now();
      }
      return r;
    });
  };

  window.handleRetreat = (rid, status) => { 
    playSound('click');
    if (status === 'BATTLE') {
      db.ref('rooms/' + rid).update({ status: 'WAITING', p1Ready: false, p2Ready: false, lastUpdate: Date.now() });
      return;
    }
    db.ref('rooms/'+rid).transaction(r => { 
      if(r) { 
        if(r.p1===getNick()) {r.p1='EMPTY'; r.p1Ready=false;} 
        else {r.p2='EMPTY'; r.p2Ready=false;} 
        if(r.p1==='EMPTY' && r.p2==='EMPTY') return null; 
        r.status='WAITING'; r.lastUpdate=Date.now(); 
      } return r; 
    }); 
  };

  window.toggleRename = (isEdit) => {
    playSound('click');
    document.getElementById('nick-display-mode').style.display = isEdit ? 'none' : 'flex';
    document.getElementById('nick-edit-mode').style.display = isEdit ? 'flex' : 'none';
  };

  window.applyNewNick = () => { 
    const n = document.getElementById('newNickInput').value.trim(); 
    if(n) { localStorage.setItem('nickname', n); location.reload(); } 
  };

  document.getElementById('createRoomBtn').onclick = () => { 
    playSound('click'); 
    db.ref('rooms/room_'+Date.now()).set({ p1: getNick(), p2: 'EMPTY', status: 'WAITING', p1Ready: false, p2Ready: false, lastUpdate: Date.now() }); 
  };

  document.getElementById('registerBtn').onclick = () => { 
    playSound('click'); 
    const v = document.getElementById('avatarId').value.trim(); 
    if(v) { localStorage.setItem('nickname', v); location.reload(); } 
  };
</script>
</body>
</html>
