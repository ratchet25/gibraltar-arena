<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | Ironclad</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-stone: #1a1614; --card-iron: #2d241f; --fire-red: #ff4500; 
      --fire-orange: #ff8c00; --gold: #ffd700; --text-light: #f4ece1; 
      --text-dim: #a8998a; --border-metal: #4a3b32;
      --slot-empty: #120e0c; --slot-occupied: #3d2b1f;
    }

    /* ğŸ›¡ï¸ ë¸Œë¼ìš°ì €ê°„ ë ˆì´ì•„ì›ƒ í‹€ì–´ì§ ë°©ì§€ (í¬ë¡¬, ì—£ì§€ ê³µí†µ) */
    html { scrollbar-gutter: stable; } 
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body { 
      background: var(--bg-stone); color: var(--text-light); font-family: 'Noto Sans KR', sans-serif;
      min-height: 100vh; padding: 30px 20px; display: flex; flex-direction: column; align-items: center;
      background-image: radial-gradient(circle at center, #2a1a15 0%, #1a1614 100%);
    }

    .main-wrapper { max-width: 1300px; width: 100%; display: flex; flex-direction: column; gap: 30px; }
    
    /* ë©”ì¸ ë ˆì´ì•„ì›ƒ ê·¸ë¦¬ë“œ */
    @media (min-width: 1000px) { 
      .layout-container { display: grid; grid-template-columns: 320px 1fr; gap: 30px; align-items: start; } 
    }

    header { text-align: center; border-bottom: 2px solid var(--fire-red); padding-bottom: 20px; margin-bottom: 10px; }
    h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 2.8rem; letter-spacing: 4px; text-shadow: 0 0 20px var(--fire-red); }
    .location-tag { color: var(--fire-orange); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; margin-top: 5px; display: block; }

    .card { background: var(--card-iron); border-radius: 12px; border: 2px solid var(--border-metal); padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    
    /* ğŸ›¡ï¸ ì‚¬ì´ë“œë°” ìš”ì†Œ ê³ ì • */
    #status { height: 45px; display: flex; align-items: center; justify-content: center; background: #000; color: var(--gold); border: 1px solid var(--fire-red); border-radius: 6px; font-weight: bold; margin-bottom: 20px; font-size: 0.85rem; }
    .guide-box { border-left: 5px solid var(--fire-red); min-height: 200px; }
    .guide-title { font-family: 'Cinzel', serif; color: var(--fire-orange); font-size: 1.2rem; margin-bottom: 15px; display: block; border-bottom: 1px solid var(--border-metal); padding-bottom: 8px; }
    .guide-text { color: var(--text-dim); font-size: 0.95rem; line-height: 1.8; }

    /* ğŸ›¡ï¸ í”„ë¡œí•„ ì¹´ë“œ ë†’ì´ ì ˆëŒ€ ê³ ì • (ê°€ì¥ ì¤‘ìš”í•œ ë¶€ë¶„) */
    .profile-card { height: 180px; position: relative; overflow: hidden; margin-bottom: 30px; }
    .nick-container { height: 100%; display: flex; flex-direction: column; justify-content: center; }
    .btn-row { display: flex; gap: 10px; margin-top: 15px; height: 45px; }

    input { padding: 12px; font-size: 16px; width: 100%; border: 2px solid var(--border-metal); background: #120e0c; color: #fff; border-radius: 6px; outline: none; }
    button { cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: 'Cinzel', serif; transition: 0.2s; border: none; border-radius: 6px; }
    .primary-btn { background: linear-gradient(to bottom, var(--fire-orange), var(--fire-red)); color: white; width: 100%; height: 50px; }
    .primary-btn:hover { filter: brightness(1.2); transform: translateY(-1px); }
    .primary-btn:disabled { background: #333; color: #666; transform: none; cursor: not-allowed; }

    /* ğŸ›¡ï¸ ë°© ëª©ë¡ ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ */
    .arena-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; height: 50px; }
    #roomContainer { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 25px; 
    }

    /* ğŸ›¡ï¸ ë°© ì¸ìŠ¤í„´ìŠ¤ ë†’ì´ ì ˆëŒ€ ê³ ì • */
    .pvp-room { 
      background: #251e1a; padding: 25px; border-radius: 10px; border: 2px solid var(--border-metal); 
      height: 300px; /* ê³ ì • */
      display: flex; flex-direction: column; justify-content: space-between;
      position: relative;
    }
    .pvp-room.battle-active { border-color: var(--fire-red); animation: flame-pulse 1.5s infinite; background: #2d1610; }
    @keyframes flame-pulse { 0%, 100% { box-shadow: 0 0 15px rgba(255, 69, 0, 0.4); } 50% { box-shadow: 0 0 35px rgba(255, 69, 0, 0.6); } }

    .room-top { display: flex; justify-content: space-between; font-family: 'Cinzel', serif; font-size: 0.8rem; color: var(--gold); height: 20px; }
    
    .pvp-slots { display: flex; align-items: center; gap: 15px; height: 100px; margin: 10px 0; }
    .pvp-player { 
      flex: 1; height: 85px; border-radius: 8px; display: flex; align-items: center; justify-content: center; 
      font-weight: bold; font-size: 1rem; border: 1px solid transparent; overflow: hidden; cursor: pointer;
    }
    .player-name { width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 10px; }
    
    .slot-empty { background: var(--slot-empty); border: 1px dashed var(--border-metal); color: #444; }
    .slot-occupied { background: var(--slot-occupied); border: 1px solid var(--fire-orange); color: var(--text-light); }
    .slot-ready { background: rgba(255, 215, 0, 0.15); border: 2px solid var(--gold); color: var(--gold); animation: shake 0.5s infinite; }
    @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } }

    .vs-text { font-family: 'Cinzel', serif; color: var(--fire-red); font-weight: bold; font-size: 1.6rem; text-shadow: 0 0 10px rgba(255,0,0,0.5); }

    /* ğŸ›¡ï¸ í•˜ë‹¨ ë²„íŠ¼ ì˜ì—­ ë†’ì´ ê³ ì • (ë²„íŠ¼ì´ ì‚¬ë¼ì ¸ë„ ê³µê°„ ìœ ì§€) */
    .room-actions { height: 60px; display: flex; align-items: flex-end; }
    .btn-group { display: flex; gap: 10px; width: 100%; height: 45px; }
    .btn-group button { flex: 1; font-size: 0.85rem; height: 100%; }
    .leave-btn { background: #444; color: #fff; }

    #flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 0, 0, 0.5); z-index: 9999; pointer-events: none; opacity: 0; transition: opacity 0.1s; }
  </style>
</head>
<body>

<div id="flash-overlay"></div>

<div class="main-wrapper">
  <header>
    <h1>GIBRALTAR ARENA</h1>
    <span class="location-tag">âš”ï¸ Battlefield: Gibraltar EPL âš”ï¸</span>
  </header>

  <div class="layout-container">
    <div class="side-panel">
      <div id="status">CONNECTING...</div>
      <div class="card guide-box">
        <span class="guide-title">ğŸ“œ ARENA RULES</span>
        <div class="guide-text">
          1. Register ID and head to <b>'Gibraltar EPL'</b>.<br><br>
          2. Teleport to the zone to <b>BATTLE</b>.<br><br>
          3. Find your <b>MATCHING PARTNER</b>.
        </div>
      </div>
    </div>

    <div class="main-content">
      <div id="reg-section" class="card profile-card" style="display:none;">
        <div class="nick-container">
          <span class="guide-title">ENTER THE GATES</span>
          <input type="text" id="avatarId" placeholder="YOUR WARRIOR NAME" maxlength="12" />
          <div class="btn-row">
            <button class="primary-btn" id="registerBtn">CLAIM IDENTITY</button>
          </div>
        </div>
      </div>

      <div id="lobby-section" style="display:none;">
        <div class="card profile-card">
          <div id="nick-display-mode" class="nick-container">
            <span style="font-size:0.8rem; color:var(--text-dim); margin-bottom:5px;">Current Warrior</span>
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <span id="displayNick" style="font-family:'Cinzel'; color:var(--gold); font-size:1.8rem; font-weight:bold;">-</span>
              <button onclick="toggleRename(true)" style="background:transparent; color:var(--fire-orange); border:1px solid var(--fire-orange); padding:5px 12px; font-size:0.8rem;">RENAME</button>
            </div>
          </div>
          <div id="nick-edit-mode" class="nick-container" style="display:none;">
            <input type="text" id="newNickInput" placeholder="NEW NAME" maxlength="12" />
            <div class="btn-row">
              <button class="primary-btn" onclick="applyNewNick()" style="height:45px;">CONFIRM</button>
              <button onclick="toggleRename(false)" class="leave-btn" style="width:100px; height:45px;">CANCEL</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="arena-header">
            <span class="guide-title" style="margin:0">ACTIVE DUELS</span>
            <button id="createRoomBtn" class="primary-btn" style="width:auto; padding:0 25px; height:45px; font-size:0.85rem;">+ NEW DUEL</button>
          </div>
          <div id="roomContainer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // --- 1. FIREBASE INITIALIZATION ---
  const firebaseConfig = { 
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo", 
    authDomain: "gibraltar-live.firebaseapp.com", 
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com", 
    projectId: "gibraltar-live", 
    storageBucket: "gibraltar-live.firebasestorage.app", 
    messagingSenderId: "286453523509", 
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c" 
  };
  
  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const db = firebase.database();

  // --- 2. AUDIO ENGINE ---
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    if (type === 'sword') { osc.type = 'triangle'; osc.frequency.setValueAtTime(1200, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.3); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }
    else if (type === 'fire') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5); osc.start(); osc.stop(audioCtx.currentTime + 0.5); }
    else if (type === 'click') { osc.type = 'sine'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
  }

  // --- 3. APP LOGIC ---
  const getNick = () => localStorage.getItem('nickname');
  let currentRoomId = null;
  let lastBattleCount = 0;

  function initUI() {
    const nick = getNick();
    if (nick) {
      document.getElementById('reg-section').style.display = 'none';
      document.getElementById('lobby-section').style.display = 'block';
      document.getElementById('displayNick').innerText = nick;
    } else {
      document.getElementById('reg-section').style.display = 'block';
      document.getElementById('lobby-section').style.display = 'none';
    }
  }
  initUI();

  db.ref(".info/connected").on("value", snap => {
    document.getElementById('status').innerText = snap.val() ? "ğŸ”¥ ARENA ONLINE ğŸ”¥" : "â„ï¸ OFFLINE â„ï¸";
  });

  db.ref('rooms').on('value', snapshot => {
    const rooms = snapshot.val() || {};
    const container = document.getElementById('roomContainer');
    container.innerHTML = '';
    const nick = getNick();
    let battleCount = 0;
    
    currentRoomId = Object.keys(rooms).find(id => rooms[id].p1 === nick || rooms[id].p2 === nick) || null;
    document.getElementById('createRoomBtn').disabled = !!currentRoomId;

    Object.keys(rooms).sort().reverse().forEach(id => {
      const room = rooms[id];
      if(room.status === 'BATTLE') battleCount++;
      const p1 = room.p1 || 'EMPTY', p2 = room.p2 || 'EMPTY';
      const isInBattle = room.status === 'BATTLE';
      const myRole = (p1 === nick) ? 'p1' : (p2 === nick ? 'p2' : null);
      const amIReady = (myRole === 'p1' ? room.p1Ready : room.p2Ready);

      const div = document.createElement('div');
      div.className = `pvp-room ${isInBattle ? 'battle-active' : ''}`;
      div.innerHTML = `
        <div class="room-top">
          <span>#${id.slice(-4)}</span>
          <span style="color:${isInBattle?'var(--fire-red)':'var(--text-dim)'}">${isInBattle?'âš”ï¸ IN COMBAT':'ğŸ›¡ï¸ WAITING'}</span>
        </div>
        <div class="pvp-slots">
          <div class="pvp-player ${p1==='EMPTY'?'slot-empty':(room.p1Ready?'slot-ready':'slot-occupied')}" onclick="tryJoin('${id}', 'p1')">
            <span class="player-name">${p1}</span>
          </div>
          <div class="vs-text">VS</div>
          <div class="pvp-player ${p2==='EMPTY'?'slot-empty':(room.p2Ready?'slot-ready':'slot-occupied')}" onclick="tryJoin('${id}', 'p2')">
            <span class="player-name">${p2}</span>
          </div>
        </div>
        <div class="room-actions">
          ${myRole ? `
            <div class="btn-group">
              ${(!isInBattle && p1!=='EMPTY' && p2!=='EMPTY') ? 
                `<button class="primary-btn" onclick="toggleReady('${id}', '${myRole}')" style="${amIReady ? 'background:var(--gold); color:#000;' : ''}">${amIReady ? 'CANCEL' : 'READY'}</button>` : ''}
              <button class="leave-btn" onclick="leaveRoom('${id}')">RETREAT</button>
            </div>
          ` : ''}
        </div>
      `;
      container.appendChild(div);
    });

    if(battleCount > lastBattleCount) { triggerFlash(); }
    lastBattleCount = battleCount;
  });

  function triggerFlash() {
    const flash = document.getElementById('flash-overlay');
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 150);
    playSound('fire'); setTimeout(() => playSound('sword'), 100);
  }

  window.tryJoin = (rid, slot) => {
    const nick = getNick(); if(!nick || (currentRoomId && currentRoomId!==rid)) return;
    playSound('sword');
    db.ref('rooms/' + rid).transaction(r => {
      if(r && r.status!=='BATTLE') {
        if(r[slot]!=='EMPTY' && r[slot]!==nick) return;
        if(r.p1===nick) {r.p1='EMPTY'; r.p1Ready=false;}
        if(r.p2===nick) {r.p2='EMPTY'; r.p2Ready=false;}
        r[slot]=nick; r.lastUpdate = Date.now();
      }
      return r;
    });
  };

  window.toggleReady = (rid, role) => {
    playSound('fire');
    db.ref('rooms/' + rid).transaction(r => {
      if(r) {
        if(role==='p1') r.p1Ready = !r.p1Ready; else r.p2Ready = !r.p2Ready;
        if(r.p1Ready && r.p2Ready) r.status = 'BATTLE';
        r.lastUpdate = Date.now();
      }
      return r;
    });
  };

  window.leaveRoom = (rid) => { 
    playSound('click'); 
    db.ref('rooms/'+rid).transaction(r => { 
      if(r) { 
        if(r.p1===getNick()) {r.p1='EMPTY'; r.p1Ready=false;} 
        else {r.p2='EMPTY'; r.p2Ready=false;} 
        if(r.p1==='EMPTY' && r.p2==='EMPTY') return null; 
        r.status='WAITING'; r.lastUpdate=Date.now(); 
      } return r; 
    }); 
  };

  window.toggleRename = (isEdit) => {
    playSound('click');
    document.getElementById('nick-display-mode').style.display = isEdit ? 'none' : 'flex';
    document.getElementById('nick-edit-mode').style.display = isEdit ? 'flex' : 'none';
  };

  window.applyNewNick = () => { 
    const n = document.getElementById('newNickInput').value.trim(); 
    if(n) { localStorage.setItem('nickname', n); location.reload(); } 
  };

  document.getElementById('createRoomBtn').onclick = () => { 
    playSound('click'); 
    db.ref('rooms/room_'+Date.now()).set({ 
      p1: getNick(), p2: 'EMPTY', status: 'WAITING', p1Ready: false, p2Ready: false, lastUpdate: Date.now() 
    }); 
  };

  document.getElementById('registerBtn').onclick = () => { 
    playSound('click'); 
    const v = document.getElementById('avatarId').value.trim(); 
    if(v) { localStorage.setItem('nickname', v); location.reload(); } 
  };
</script>
</body>
</html>
