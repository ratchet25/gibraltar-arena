<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | LIVE</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root { 
      --bg-dark: #0d1117; --bg-panel: #161b22; --blue-accent: #58a6ff; 
      --green-btn: #238636; --red-btn: #da3633; --text-gray: #8b949e; --epl-gold: #f0883e; 
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-dark); color: #c9d1d9; padding: 10px; margin: 0; min-height: 100vh; }
    .container { max-width: 500px; margin: auto; background: var(--bg-panel); padding: 20px; border-radius: 12px; border: 1px solid #30363d; margin-bottom: 50px; }
    header { text-align: center; margin-bottom: 15px; }
    h1 { color: var(--blue-accent); margin: 0; font-size: 1.4rem; }
    
    input, button { padding: 15px; margin: 8px 0; font-size: 16px; width: 100%; border-radius: 8px; border: 1px solid #30363d; background: var(--bg-dark); color: #c9d1d9; }
    button { background: var(--green-btn); color: white; border: none; cursor: pointer; font-weight: bold; }
    button:disabled { background: #21262d !important; color: #484f58 !important; cursor: not-allowed; }
    
    #status { margin: 10px 0; padding: 10px; background: #010409; border-radius: 8px; font-size: 0.8rem; border-left: 4px solid var(--blue-accent); }
    
    .room-list-title { margin-top: 20px; border-bottom: 1px solid #30363d; padding-bottom: 5px; font-size: 0.9rem; color: var(--text-gray); }
    
    .pvp-room { background: #21262d; margin: 15px 0; padding: 15px; border-radius: 10px; border: 1px solid #444c56; }
    .pvp-slots { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    .pvp-player { flex: 1; height: 60px; background: #0d1117; border-radius: 6px; text-align: center; border: 2px solid #30363d; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; z-index: 10; }
    .pvp-player.waiting { color: #484f58; border: 2px dashed #484f58; background: rgba(0,0,0,0.2); }
    .vs-label { font-weight: bold; color: var(--red-btn); width: 30px; text-align: center; }
    
    .btn-group { display: flex; gap: 8px; margin-top: 10px; }
    .start-btn { background: var(--blue-accent); color: #000; height: 45px; padding: 0; }
    .leave-btn { background: var(--red-btn); height: 45px; padding: 0; }
    
    /* Î¶¨ÏÖã Î≤ÑÌäº Íµ¨Ïó≠ */
    .footer-controls { margin-top: 30px; text-align: center; }
    .reset-session-btn { background: #1b1f23; color: #f85149; font-size: 0.75rem; border: 1px solid #30363d; width: 150px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Gibraltar Arena</h1>
    <div id="status">Connecting...</div>
  </header>
  
  <div id="reg-area">
    <input type="text" id="avatarId" placeholder="Enter Nickname" maxlength="10" />
    <button id="registerBtn">Enter Lobby</button>
  </div>

  <div id="lobby-area" style="display:none;">
    <button id="createRoomBtn">Create New Battle Room</button>
    <div class="room-list-title">Live Matchmaking</div>
    <div id="roomContainer"></div>
  </div>

  <div class="footer-controls">
    <button class="reset-session-btn" onclick="forceReset()">üîÑ RESET SESSION</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo",
    authDomain: "gibraltar-live.firebaseapp.com",
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com",
    projectId: "gibraltar-live",
    storageBucket: "gibraltar-live.firebasestorage.app",
    messagingSenderId: "286453523509",
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const getNick = () => localStorage.getItem('nickname');
  const getMyRoom = () => localStorage.getItem('my_room_id');

  // ÌôîÎ©¥ Ï¥àÍ∏∞ Ï†ÑÌôò
  if (getNick()) {
    document.getElementById('reg-area').style.display = 'none';
    document.getElementById('lobby-area').style.display = 'block';
  }

  // Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
  db.ref(".info/connected").on("value", (snap) => {
    document.getElementById('status').textContent = snap.val() ? `‚úÖ Online: ${getNick() || 'Guest'}` : "‚ùå Offline";
  });

  // Î∞© Î™©Î°ù Ïã§ÏãúÍ∞Ñ Î†åÎçîÎßÅ
  db.ref('rooms').on('value', (snapshot) => {
    const rooms = snapshot.val() || {};
    const container = document.getElementById('roomContainer');
    container.innerHTML = '';
    const nick = getNick();
    
    // Î∞© ÏÉùÏÑ± Î≤ÑÌäº Ï§ëÎ≥µ Î∞©ÏßÄ
    document.getElementById('createRoomBtn').disabled = !!getMyRoom() || !nick;

    Object.keys(rooms).forEach(id => {
      const room = rooms[id];
      const p1 = room.p1 || 'EMPTY';
      const p2 = room.p2 || 'EMPTY';
      const isInBattle = room.status === 'BATTLE';

      const div = document.createElement('div');
      div.className = 'pvp-room';
      div.innerHTML = `
        <div style="font-size:0.7rem; color:var(--epl-gold); margin-bottom:5px;">
          ${isInBattle ? "üî• BATTLE STARTED" : "‚è≥ WAITING..."}
        </div>
        <div class="pvp-slots">
          <div class="pvp-player ${p1 === 'EMPTY' ? 'waiting' : ''}" onclick="tryJoin('${id}', 'p1')">${p1}</div>
          <div class="vs-label">VS</div>
          <div class="pvp-player ${p2 === 'EMPTY' ? 'waiting' : ''}" onclick="tryJoin('${id}', 'p2')">${p2}</div>
        </div>
        <div class="btn-group">
          ${(p1 !== 'EMPTY' && p2 !== 'EMPTY' && !isInBattle && (p1 === nick || p2 === nick)) ? `<button class="start-btn" onclick="startBattle('${id}')">START</button>` : ''}
          ${(p1 === nick || p2 === nick) ? `<button class="leave-btn" onclick="leaveRoom('${id}')">EXIT</button>` : ''}
        </div>
      `;
      container.appendChild(div);
    });
  });

  // ÎãâÎÑ§ÏûÑ Îì±Î°ù
  document.getElementById('registerBtn').onclick = () => {
    const val = document.getElementById('avatarId').value.trim();
    if (val) { localStorage.setItem('nickname', val); location.reload(); }
  };

  // Î∞© ÏÉùÏÑ± (Ï§ëÎ≥µ Î∞©ÏßÄ Ï∂îÍ∞Ä)
  document.getElementById('createRoomBtn').onclick = function() {
    const nick = getNick();
    if (!nick || getMyRoom()) return;
    
    this.disabled = true; // Ï¶âÏãú ÎπÑÌôúÏÑ±Ìôî
    const roomId = "room_" + Date.now();
    db.ref('rooms/' + roomId).set({ p1: nick, p2: 'EMPTY', status: 'WAITING' })
      .then(() => {
        localStorage.setItem('my_room_id', roomId);
      });
  };

  // Ïä¨Î°Ø Ïù¥Îèô/ÏûÖÏû• (ÌïµÏã¨ Î°úÏßÅ ÏàòÏ†ï)
  window.tryJoin = (roomId, slot) => {
    const nick = getNick();
    if (!nick) return;

    db.ref('rooms/' + roomId).once('value', (snap) => {
      const room = snap.val();
      if (!room || room.status === 'BATTLE') return;
      if (room[slot] !== 'EMPTY' && room[slot] !== nick) return; // Ïù¥ÎØ∏ ÎàÑÍ∞Ä ÏûàÏùå

      let updates = {};
      // ÎÇ¥Í∞Ä Îã§Î•∏ Ïä¨Î°ØÏóê ÏûàÏóàÎã§Î©¥ Í∑∏Í≥≥ÏùÑ ÎπÑÏõÄ
      if (room.p1 === nick) updates['p1'] = 'EMPTY';
      if (room.p2 === nick) updates['p2'] = 'EMPTY';
      
      // ÏÉà Ïä¨Î°ØÏóê ÎÇòÎ•º ÎÑ£Ïùå
      updates[slot] = nick;
      db.ref('rooms/' + roomId).update(updates);
    });
  };

  window.startBattle = (roomId) => db.ref('rooms/' + roomId).update({ status: 'BATTLE' });

  window.leaveRoom = (roomId) => {
    const nick = getNick();
    db.ref('rooms/' + roomId).once('value', (snap) => {
      const room = snap.val();
      if (!room) return;
      const other = (room.p1 === nick) ? room.p2 : room.p1;
      
      if (!other || other === 'EMPTY') {
        db.ref('rooms/' + roomId).remove().then(() => localStorage.removeItem('my_room_id'));
      } else {
        let updates = { status: 'WAITING' };
        if (room.p1 === nick) updates['p1'] = 'EMPTY';
        if (room.p2 === nick) updates['p2'] = 'EMPTY';
        db.ref('rooms/' + roomId).update(updates).then(() => localStorage.removeItem('my_room_id'));
      }
    });
  };

  window.forceReset = () => {
    if (confirm("Reset everything?")) {
      localStorage.clear();
      location.reload();
    }
  };
</script>
</body>
</html>
