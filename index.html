<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | LIVE</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root { 
      --bg-dark: #0d1117; --bg-panel: #161b22; --blue-accent: #58a6ff; 
      --green-btn: #238636; --red-btn: #da3633; --text-gray: #8b949e; --epl-gold: #f0883e; 
    }
    /* Î™®Î∞îÏùº ÌÑ∞Ïπò ÏµúÏ†ÅÌôî */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-dark); color: #c9d1d9; padding: 15px; margin: 0; }
    .container { max-width: 600px; margin: auto; background: var(--bg-panel); padding: 20px; border-radius: 12px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    header { text-align: center; margin-bottom: 20px; }
    h1 { color: var(--blue-accent); margin: 0; font-size: 1.5rem; text-transform: uppercase; }
    .location-tag { color: var(--epl-gold); font-weight: bold; font-size: 0.8rem; border: 1px solid var(--epl-gold); display: inline-block; padding: 2px 15px; border-radius: 20px; margin-top: 5px; }
    
    /* ÏûÖÎ†• Î∞è Î≤ÑÌäº UI */
    input, button { padding: 14px; margin: 8px 0; font-size: 16px; width: 100%; border-radius: 8px; border: 1px solid #30363d; background: var(--bg-dark); color: #c9d1d9; outline: none; }
    button { background: var(--green-btn); color: white; border: none; cursor: pointer; font-weight: bold; transition: filter 0.2s; }
    button:active { filter: brightness(1.2); }
    button:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
    
    /* Î¶¨ÏÖã Î≤ÑÌäº (Î™®Î∞îÏùº ÏÑ∏ÏÖò Î≥µÍµ¨Ïö©) */
    .reset-session-btn { background: #30363d; color: var(--text-gray); font-size: 0.8rem; margin-top: 0; }
    
    #status { margin: 10px 0; padding: 12px; background: #010409; border-radius: 8px; font-size: 0.85rem; border-left: 4px solid var(--blue-accent); word-break: break-all; }
    
    /* Î∞© Î™©Î°ù Ïπ¥Îìú */
    .pvp-room { background: #21262d; margin: 15px 0; padding: 15px; border-radius: 10px; display: flex; flex-direction: column; gap: 12px; border: 1px solid #444c56; }
    .room-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: var(--epl-gold); border-bottom: 1px solid #30363d; padding-bottom: 8px; }
    .pvp-slots { display: flex; align-items: center; gap: 10px; }
    .pvp-player { flex: 1; padding: 15px 5px; background: #0d1117; border-radius: 6px; text-align: center; border: 1px solid #30363d; font-weight: bold; font-size: 0.9rem; min-height: 50px; display: flex; align-items: center; justify-content: center; }
    .pvp-player.waiting { color: #484f58; border: 1px dashed #484f58; font-weight: normal; }
    .vs-label { font-weight: bold; color: var(--red-btn); font-style: italic; }
    
    .btn-group { display: flex; gap: 8px; }
    .start-btn { background: var(--blue-accent); color: #000; flex: 2; }
    .leave-btn { background: var(--red-btn); flex: 1; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Gibraltar Arena</h1>
    <div class="location-tag">üìç EPL: LIVE SERVER</div>
  </header>
  
  <div id="status">Checking connection...</div>
  
  <div id="registerSection">
    <input type="text" id="avatarId" placeholder="Enter Nickname" maxlength="12" />
    <button id="registerBtn">Enter Arena</button>
  </div>

  <div id="lobbySection">
    <button id="createRoomBtn">Create New Battle Room</button>
    <div id="roomContainer"></div>
    <button class="reset-session-btn" onclick="forceReset()">üîÑ Session Reset (Refresh All)</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo",
    authDomain: "gibraltar-live.firebaseapp.com",
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com",
    projectId: "gibraltar-live",
    storageBucket: "gibraltar-live.firebasestorage.app",
    messagingSenderId: "286453523509",
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c"
  };

  try {
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Î™®Î∞îÏùº Ïû¨Ï†ëÏÜç Ïãú Ïó∞Í≤∞ Î≥µÍµ¨
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        db.goOnline();
      }
    });

    const getNick = () => localStorage.getItem('nickname');
    const getMyRoom = () => localStorage.getItem('my_room_id');

    // ÏÑúÎ≤Ñ Ïó∞Í≤∞ Í∞êÏãú
    db.ref(".info/connected").on("value", (snap) => {
      const nick = getNick();
      if (snap.val() === true) {
        document.getElementById('status').textContent = "‚úÖ Online: " + (nick || "Guest");
        document.getElementById('status').style.borderLeftColor = "var(--green-btn)";
      } else {
        document.getElementById('status').textContent = "‚ùå Offline: Reconnecting...";
        document.getElementById('status').style.borderLeftColor = "var(--red-btn)";
      }
    });

    // Î∞© Î™©Î°ù Ïã§ÏãúÍ∞Ñ Î†åÎçîÎßÅ
    db.ref('rooms').on('value', (snapshot) => {
      const rooms = snapshot.val() || {};
      const container = document.getElementById('roomContainer');
      container.innerHTML = '';
      const nick = getNick();

      document.getElementById('createRoomBtn').disabled = !!getMyRoom() || !nick;

      Object.keys(rooms).forEach(id => {
        const room = rooms[id];
        const p1 = room.p1 || 'EMPTY';
        const p2 = room.p2 || 'EMPTY';
        const isFull = (p1 !== 'EMPTY' && p2 !== 'EMPTY');
        const isInBattle = room.status === 'BATTLE';

        const div = document.createElement('div');
        div.className = 'pvp-room';
        div.innerHTML = `
          <div class="room-header">
            <span>ID: ${id.slice(-4)}</span>
            <span>${isInBattle ? "üî• IN BATTLE" : "‚è≥ WAITING"}</span>
          </div>
          <div class="pvp-slots">
            <div class="pvp-player ${p1 === 'EMPTY' ? 'waiting' : ''}" onclick="!isInBattle && joinSlot('${id}', 'p1')">${p1}</div>
            <div class="vs-label">VS</div>
            <div class="pvp-player ${p2 === 'EMPTY' ? 'waiting' : ''}" onclick="!isInBattle && joinSlot('${id}', 'p2')">${p2}</div>
          </div>
          <div class="btn-group">
            ${(isFull && !isInBattle && (p1 === nick || p2 === nick)) ? `<button class="start-btn" onclick="startBattle('${id}')">START</button>` : ''}
            ${(p1 === nick || p2 === nick) ? `<button class="leave-btn" onclick="destroyRoom('${id}')">EXIT</button>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    });

    // Î∞∞ÌãÄ ÏãúÏûë
    window.startBattle = (roomId) => {
      db.ref('rooms/' + roomId).update({ status: 'BATTLE' });
    };

    // ÎãâÎÑ§ÏûÑ Îì±Î°ù
    document.getElementById('registerBtn').onclick = () => {
      const val = document.getElementById('avatarId').value.trim();
      if (!val) return alert("Enter Nickname");
      localStorage.setItem('nickname', val);
      location.reload();
    };

    // Î∞© ÏÉùÏÑ±
    document.getElementById('createRoomBtn').onclick = () => {
      const nick = getNick();
      if (!nick) return alert("Register first");
      const roomId = "room_" + Date.now();
      db.ref('rooms/' + roomId).set({ p1: nick, p2: 'EMPTY', status: 'WAITING' })
        .then(() => localStorage.setItem('my_room_id', roomId));
    };

    // Ïä¨Î°Ø ÏûÖÏû•
    window.joinSlot = (roomId, slot) => {
      const nick = getNick();
      if (!nick) return alert("Register first");
      db.ref('rooms/' + roomId).once('value', (snap) => {
        const room = snap.val();
        if (!room || room.status === 'BATTLE') return;
        if (room[slot] !== 'EMPTY' && room[slot] !== nick) return alert("Slot taken");
        
        let updates = {};
        if (room.p1 === nick) updates['p1'] = 'EMPTY';
        if (room.p2 === nick) updates['p2'] = 'EMPTY';
        updates[slot] = nick;
        db.ref('rooms/' + roomId).update(updates);
      });
    };

    // Ìá¥Ïû• Î°úÏßÅ
    window.destroyRoom = (roomId) => {
      const nick = getNick();
      db.ref('rooms/' + roomId).once('value', (snap) => {
        const room = snap.val();
        if (!room) return;
        const otherPlayer = (room.p1 === nick) ? room.p2 : room.p1;
        if (!otherPlayer || otherPlayer === 'EMPTY') {
          db.ref('rooms/' + roomId).remove().then(() => localStorage.removeItem('my_room_id'));
        } else {
          let updates = { status: 'WAITING' };
          if (room.p1 === nick) updates['p1'] = 'EMPTY';
          if (room.p2 === nick) updates['p2'] = 'EMPTY';
          db.ref('rooms/' + roomId).update(updates).then(() => localStorage.removeItem('my_room_id'));
        }
      });
    };

    // Í∞ïÎ†• Ï¥àÍ∏∞Ìôî Î≤ÑÌäº (Î™®Î∞îÏùºÏö©)
    window.forceReset = () => {
      if (confirm("Reset all session data and refresh?")) {
        localStorage.clear();
        location.reload();
      }
    };

  } catch (e) {
    console.error("Firebase Error:", e);
  }
</script>
</body>
</html>
