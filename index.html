<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | EPL: GIBRALTAR</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ë””ìì¸ì€ ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€ */
    :root { --bg-color: #0d0d0d; --card-bg: #161616; --accent-red: #ff3e3e; --accent-gold: #ffb703; --border-color: #2a2a2a; --text-main: #ffffff; --text-dim: #888888; }
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 50px; }
    header h1 { font-family: 'Cinzel', serif; font-size: 2.8rem; letter-spacing: 6px; text-transform: uppercase; font-weight: 900; }
    header p { color: var(--accent-red); font-size: 0.9rem; letter-spacing: 4px; font-weight: 800; margin-top: -5px; }
    .main-container { width: 100%; max-width: 1100px; display: grid; grid-template-columns: 320px 1fr; gap: 30px; }
    @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }
    .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 4px; padding: 25px; }
    .status-badge { background: #000; border-left: 4px solid var(--accent-gold); padding: 12px 20px; font-size: 0.75rem; font-weight: 800; color: var(--accent-gold); margin-bottom: 20px;}
    .avatar-profile { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .avatar-info h2 { font-family: 'Cinzel', serif; color: var(--accent-gold); font-size: 1.8rem; }
    .btn-create { background: var(--accent-red); border: none; color: white; padding: 10px 20px; font-family: 'Cinzel', serif; font-weight: 900; cursor: pointer; border-radius: 4px; }
    .btn-create:disabled { background: #333; color: #555; cursor: not-allowed; }
    .room-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .room-card { background: var(--card-bg); border: 1px solid var(--border-color); padding: 25px 20px 20px; position: relative; }
    .room-status { position: absolute; top: 0; right: 0; padding: 4px 12px; font-size: 0.65rem; font-weight: 900; border-bottom-left-radius: 4px; background: #444; color: #aaa; }
    .duel-area { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 25px 0; }
    .player-slot { flex: 1; height: 65px; background: #000; border: 1px dashed #333; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; color: #555; text-transform: uppercase; }
    .player-slot.occupied { border: 1px solid var(--accent-gold); color: var(--accent-gold); font-weight: 800; font-family: 'Cinzel', serif; }
    .btn-room { flex: 1; padding: 8px; border: none; font-weight: 800; font-family: 'Cinzel', serif; font-size: 0.7rem; cursor: pointer; background: #333; color: #ccc; }
    input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: #fff; margin-bottom: 10px; text-align: center; font-family: 'Cinzel'; }
  </style>
</head>
<body>

  <header>
    <h1>GIBRALTAR ARENA</h1>
    <p>EPL: GIBRALTAR</p>
  </header>

  <div id="auth-section" class="card" style="display:none;">
    <input type="text" id="avatarInput" placeholder="ENTER WARRIOR NAME" maxlength="12">
    <button class="btn-create" style="width:100%" onclick="register()">FORGE AVATAR</button>
  </div>

  <div id="lobby-section" class="main-container" style="display:none;">
    <div class="sidebar">
      <div id="status" class="status-badge">âš¡ ARENA CONNECTED</div>
      <div class="card">
        <h4 style="font-family:'Cinzel'; color:var(--accent-gold); margin-bottom:10px;">RULES</h4>
        <p style="font-size:0.8rem; color:var(--text-dim); line-height:1.6;">ë¹„ì–´ìˆëŠ” ìŠ¬ë¡¯(EMPTY)ì„ í´ë¦­í•˜ë©´ ì¦‰ì‹œ ì…ì¥í•©ë‹ˆë‹¤. ëª¨ë“  ìœ ì €ê°€ í‡´ì¥í•˜ë©´ ì „ì¥ì€ ì†Œë©¸í•©ë‹ˆë‹¤.</p>
      </div>
    </div>

    <div class="lobby-content">
      <div class="avatar-profile card">
        <div class="avatar-info">
          <span style="font-size: 0.6rem; color: var(--text-dim);">WARRIOR</span>
          <h2 id="avatarDisplay">-</h2>
        </div>
        <button style="background:none; border:none; color:#555; cursor:pointer; font-size:10px;" onclick="forceReset()">[RESET PROFILE]</button>
      </div>

      <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
        <h3 style="font-family:'Cinzel'; color:var(--accent-red);">ACTIVE DUELS</h3>
        <button id="createRoomBtn" class="btn-create" onclick="createRoom()">+ NEW ROOM</button>
      </div>

      <div id="roomContainer" class="room-grid"></div>
    </div>
  </div>

<script>
  let db;
  const getAvatar = () => localStorage.getItem('arena_avatar');

  window.onload = function() {
    const firebaseConfig = { 
      apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo", 
      databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com", 
      projectId: "gibraltar-live" 
    };
    firebase.initializeApp(firebaseConfig);
    db = firebase.database();
    checkAuth();
  };

  function checkAuth() {
    const avatar = getAvatar();
    if (avatar) {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('lobby-section').style.display = 'grid';
      document.getElementById('avatarDisplay').innerText = avatar;
      startLobby();
    } else {
      document.getElementById('auth-section').style.display = 'block';
    }
  }

  function register() {
    const val = document.getElementById('avatarInput').value.trim().toUpperCase();
    if (val && val !== 'EMPTY' && val !== 'UNDEFINED') {
      localStorage.setItem('arena_avatar', val);
      location.reload();
    }
  }

  function startLobby() {
    db.ref('rooms').on('value', snap => {
      const rooms = snap.val() || {};
      const container = document.getElementById('roomContainer');
      const avatar = getAvatar();
      container.innerHTML = '';
      
      const myRoomId = Object.keys(rooms).find(id => rooms[id].p1 === avatar || rooms[id].p2 === avatar);
      document.getElementById('createRoomBtn').disabled = !!myRoomId;

      Object.keys(rooms).forEach(id => {
        const r = rooms[id];
        
        // ğŸ›¡ï¸ ìœ ë ¹ ë°ì´í„° ì²­ì†Œ (ë°ì´í„°ê°€ ê¹¨ì§„ ê²½ìš° ì‚­ì œ)
        if (!r || (!r.p1 && !r.p2)) {
          db.ref(`rooms/${id}`).remove();
          return;
        }

        const myRole = (r.p1 === avatar) ? 'p1' : (r.p2 === avatar ? 'p2' : null);
        
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `
          <div class="room-status">${r.status || 'WAITING'}</div>
          <div class="duel-area">
            <div class="player-slot ${r.p1 && r.p1 !== 'EMPTY' ? 'occupied' : ''}" 
                 onclick="join('${id}','p1')">${r.p1 || 'EMPTY'}</div>
            <div style="color:var(--accent-red); font-weight:900;">VS</div>
            <div class="player-slot ${r.p2 && r.p2 !== 'EMPTY' ? 'occupied' : ''}" 
                 onclick="join('${id}','p2')">${r.p2 || 'EMPTY'}</div>
          </div>
          <div style="display:flex; gap:10px;">
            ${myRole ? `<button class="btn-room" onclick="leave('${id}')">RETREAT (LEAVE)</button>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  function createRoom() {
    const avatar = getAvatar();
    if (!avatar) return;
    const newRef = db.ref('rooms').push();
    newRef.set({ p1: avatar, p2: 'EMPTY', status: 'WAITING' });
  }

  window.join = (rid, slot) => {
    const avatar = getAvatar();
    if (!avatar) return;

    db.ref(`rooms/${rid}`).transaction(r => {
      if (r) {
        // [ì¤‘ìš” ìˆ˜ì •] ìŠ¬ë¡¯ì´ 'EMPTY'ì´ê±°ë‚˜, ì´ìƒí•œ 'undefined' ë¬¸ìì—´ì´ ì €ì¥ëœ ê²½ìš°ì—ë„ ì…ì¥ í—ˆìš©
        const isSlotAvailable = (!r[slot] || r[slot] === 'EMPTY' || r[slot] === 'undefined' || r[slot] === 'UNDEFINED');
        
        if (!isSlotAvailable) return r; // ëˆ„êµ°ê°€ ì´ë¯¸ ìˆìœ¼ë©´ ë¬´ì‹œ

        // ë‚´ê°€ ì´ë¯¸ ë‹¤ë¥¸ ìŠ¬ë¡¯ì— ìˆë‹¤ë©´ ê·¸ ìë¦¬ëŠ” ë¹„ì›€
        if (r.p1 === avatar) r.p1 = 'EMPTY';
        if (r.p2 === avatar) r.p2 = 'EMPTY';

        r[slot] = avatar;
        r.status = 'WAITING';
      }
      return r;
    });
  };

  window.leave = (rid) => {
    const avatar = getAvatar();
    db.ref(`rooms/${rid}`).transaction(r => {
      if (r) {
        if (r.p1 === avatar) r.p1 = 'EMPTY';
        if (r.p2 === avatar) r.p2 = 'EMPTY';

        // ğŸ›¡ï¸ í•µì‹¬: ë‘ ìë¦¬ê°€ ëª¨ë‘ 'EMPTY'ì´ê±°ë‚˜ ë¹„ì–´ìˆìœ¼ë©´ null ë¦¬í„´í•´ì„œ ë°© ì‚­ì œ
        const p1Empty = (!r.p1 || r.p1 === 'EMPTY' || r.p1 === 'undefined' || r.p1 === 'UNDEFINED');
        const p2Empty = (!r.p2 || r.p2 === 'EMPTY' || r.p2 === 'undefined' || r.p2 === 'UNDEFINED');

        if (p1Empty && p2Empty) return null;
        r.status = 'WAITING';
      }
      return r;
    });
  };

  window.forceReset = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
