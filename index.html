<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gibraltar Arena | EPL LIVE</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root { --bg-dark: #0d1117; --bg-panel: #161b22; --blue-accent: #58a6ff; --green-btn: #238636; --red-btn: #da3633; --text-gray: #8b949e; --epl-gold: #f0883e; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-dark); color: #c9d1d9; padding: 20px; }
    .container { max-width: 750px; margin: auto; background: var(--bg-panel); padding: 30px; border-radius: 12px; border: 1px solid #30363d; }
    header { text-align: center; margin-bottom: 25px; }
    h1 { color: var(--blue-accent); margin-bottom: 5px; text-transform: uppercase; }
    .location-tag { color: var(--epl-gold); font-weight: bold; border: 2px solid var(--epl-gold); display: inline-block; padding: 4px 25px; border-radius: 20px; }
    input, button { padding: 12px; margin: 10px 0; font-size: 15px; width: 100%; border-radius: 6px; border: 1px solid #30363d; background: var(--bg-dark); color: #c9d1d9; }
    button { background: var(--green-btn); color: white; border: none; cursor: pointer; font-weight: bold; }
    button:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
    #status { margin: 15px 0; padding: 12px; background: #010409; border-radius: 6px; font-size: 0.9em; border-left: 4px solid var(--blue-accent); }
    .pvp-room { background: #21262d; margin: 12px 0; padding: 15px; border-radius: 8px; display: flex; align-items: center; gap: 15px; border: 1px solid #30363d; }
    .pvp-player { flex: 1; padding: 12px; background: #0d1117; border-radius: 4px; text-align: center; border: 1px solid #30363d; cursor: pointer; font-weight: bold; }
    .pvp-player.waiting { color: #484f58; border: 1px dashed #484f58; font-weight: normal; }
    .vs-label { font-weight: bold; color: var(--red-btn); }
    .leave-btn { width: auto; padding: 8px 15px; background: var(--red-btn); margin: 0; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Gibraltar Arena</h1>
    <div class="location-tag">üìç EPL: gibraltar</div>
  </header>
  
  <input type="text" id="avatarId" placeholder="Enter Avatar ID" />
  <button id="registerBtn">Register & Join Lobby</button>
  
  <div id="status">Connecting to Firebase...</div>

  <h3>Global Matchmaking</h3>
  <button id="createRoomBtn">Create New Battle Room</button>
  <div id="roomContainer"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo",
    authDomain: "gibraltar-live.firebaseapp.com",
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com",
    projectId: "gibraltar-live",
    storageBucket: "gibraltar-live.firebasestorage.app",
    messagingSenderId: "286453523509",
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c"
  };

  try {
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    db.ref(".info/connected").on("value", (snap) => {
      const nick = localStorage.getItem('nickname') || "";
      if (snap.val() === true) {
        document.getElementById('status').textContent = "Server Connected ‚úÖ " + (nick ? `[${nick}]` : "");
      } else {
        document.getElementById('status').textContent = "Disconnected from Server ‚ùå";
      }
    });

    const getNick = () => localStorage.getItem('nickname');
    const getMyRoom = () => localStorage.getItem('my_room_id');

    db.ref('rooms').on('value', (snapshot) => {
      const rooms = snapshot.val() || {};
      const container = document.getElementById('roomContainer');
      container.innerHTML = '';
      const nick = getNick();

      document.getElementById('createRoomBtn').disabled = !!getMyRoom() || !nick;

      Object.keys(rooms).forEach(id => {
        const room = rooms[id];
        const div = document.createElement('div');
        div.className = 'pvp-room';
        const p1 = room.p1 || 'EMPTY';
        const p2 = room.p2 || 'EMPTY';
        
        div.innerHTML = `
          <div class="pvp-player ${p1 === 'EMPTY' ? 'waiting' : ''}" onclick="joinSlot('${id}', 'p1')">${p1}</div>
          <div class="vs-label">VS</div>
          <div class="pvp-player ${p2 === 'EMPTY' ? 'waiting' : ''}" onclick="joinSlot('${id}', 'p2')">${p2}</div>
          ${(p1 === nick || p2 === nick) ? `<button class="leave-btn" onclick="destroyRoom('${id}')">Exit</button>` : ''}
        `;
        container.appendChild(div);
      });
    });

    document.getElementById('registerBtn').onclick = () => {
      const val = document.getElementById('avatarId').value.trim();
      if (!val) return alert("Enter Nickname");
      localStorage.setItem('nickname', val);
      location.reload();
    };

    document.getElementById('createRoomBtn').onclick = () => {
      const nick = getNick();
      if (!nick) return alert("Register first");
      const roomId = "room_" + Date.now();
      db.ref('rooms/' + roomId).set({ p1: nick, p2: 'EMPTY' })
        .then(() => localStorage.setItem('my_room_id', roomId))
        .catch(e => alert("Error: " + e.message));
    };

    window.joinSlot = (roomId, slot) => {
      const nick = getNick();
      if (!nick) return alert("Register first");
      db.ref('rooms/' + roomId).once('value', (snap) => {
        const room = snap.val();
        if (!room) return;
        if (room[slot] !== 'EMPTY' && room[slot] !== nick) return alert("Slot taken");
        
        let updates = {};
        if (room.p1 === nick) updates['p1'] = 'EMPTY';
        if (room.p2 === nick) updates['p2'] = 'EMPTY';
        updates[slot] = nick;
        db.ref('rooms/' + roomId).update(updates);
      });
    };

    // Í∞úÏÑ†Îêú Ìá¥Ïû• Î°úÏßÅ: ÌòºÏûê ÏûàÏúºÎ©¥ ÏÇ≠Ï†ú, ÎëòÏù¥ ÏûàÏúºÎ©¥ ÏûêÎ¶¨Îßå ÎπÑÏõÄ
    window.destroyRoom = (roomId) => {
      const nick = getNick();
      if (!nick) return;

      db.ref('rooms/' + roomId).once('value', (snap) => {
        const room = snap.val();
        if (!room) return;

        const isP1 = room.p1 === nick;
        const isP2 = room.p2 === nick;
        const otherPlayer = isP1 ? room.p2 : room.p1;

        // ÏÉÅÎåÄÎ∞©Ïù¥ ÏóÜÍ±∞ÎÇò EMPTYÎ©¥ Î∞© Ìè≠Ìåå
        if (!otherPlayer || otherPlayer === 'EMPTY') {
          db.ref('rooms/' + roomId).remove().then(() => {
            localStorage.removeItem('my_room_id');
          });
        } else {
          // ÏÉÅÎåÄÎ∞©Ïù¥ ÏûàÏúºÎ©¥ ÎÇ¥ ÏûêÎ¶¨Îßå ÎπÑÏõÄ
          let updates = {};
          if (isP1) updates['p1'] = 'EMPTY';
          if (isP2) updates['p2'] = 'EMPTY';
          db.ref('rooms/' + roomId).update(updates).then(() => {
            localStorage.removeItem('my_room_id');
          });
        }
      });
    };

  } catch (e) {
    document.getElementById('status').textContent = "Setup Error: " + e.message;
    console.error(e);
  }
</script>
</body>
</html>
