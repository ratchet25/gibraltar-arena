<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | EPL LIVE</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root { 
      --bg-dark: #0d1117; --bg-panel: #161b22; --blue-accent: #58a6ff; 
      --green-btn: #238636; --red-btn: #da3633; --text-gray: #8b949e; --epl-gold: #f0883e; 
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-dark); color: #c9d1d9; padding: 15px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
    .container { max-width: 500px; margin: auto; width: 100%; background: var(--bg-panel); padding: 20px; border-radius: 12px; border: 1px solid #30363d; flex-grow: 1; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    header { text-align: center; margin-bottom: 20px; }
    h1 { color: var(--blue-accent); margin: 0; font-size: 1.6rem; text-transform: uppercase; }
    .location-tag { color: var(--epl-gold); font-weight: bold; font-size: 0.8rem; border: 1px solid var(--epl-gold); display: inline-block; padding: 2px 15px; border-radius: 20px; margin-top: 8px; }
    
    input, button { padding: 15px; margin: 8px 0; font-size: 16px; width: 100%; border-radius: 8px; border: 1px solid #30363d; background: var(--bg-dark); color: #c9d1d9; outline: none; transition: all 0.2s; }
    button { background: var(--green-btn); color: white; border: none; cursor: pointer; font-weight: bold; }
    button:active { transform: scale(0.98); filter: brightness(1.2); }
    button:disabled { background: #21262d !important; color: #484f58 !important; cursor: not-allowed; }
    
    #status { margin: 10px 0; padding: 12px; background: #010409; border-radius: 8px; font-size: 0.85rem; border-left: 4px solid var(--blue-accent); transition: opacity 0.5s; }
    
    .pvp-room { background: #21262d; margin: 15px 0; padding: 15px; border-radius: 10px; border: 1px solid #444c56; }
    .room-info { font-size: 0.75rem; color: var(--epl-gold); margin-bottom: 8px; font-weight: bold; display: flex; justify-content: space-between; }
    .pvp-slots { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .pvp-player { flex: 1; height: 65px; background: #0d1117; border-radius: 8px; text-align: center; border: 2px solid #30363d; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; position: relative; overflow: hidden; }
    .pvp-player.ready { border-color: var(--green-btn); box-shadow: inset 0 0 10px rgba(35, 134, 54, 0.3); }
    .pvp-player.ready::after { content: "READY"; font-size: 0.6rem; color: var(--green-btn); margin-top: 4px; }
    .pvp-player.waiting { color: #484f58; border: 2px dashed #484f58; }
    .vs-label { font-weight: bold; color: var(--red-btn); font-style: italic; font-size: 1.2rem; }
    
    .btn-group { display: flex; gap: 8px; }
    .start-btn { background: var(--blue-accent); color: #000; flex: 2; }
    .start-btn.ready-active { background: var(--green-btn); color: #fff; }
    .leave-btn { background: var(--red-btn); flex: 1; }

    .footer-area { padding: 20px 0; text-align: center; border-top: 1px solid #30363d; margin-top: 20px; }
    .reset-btn { background: transparent; color: var(--text-gray); font-size: 0.75rem; border: 1px solid #30363d; padding: 8px 20px; width: auto; border-radius: 20px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Gibraltar Arena</h1>
    <div class="location-tag">üìç EPL: gibraltar</div>
  </header>
  
  <div id="status">Connecting...</div>

  <div id="reg-section">
    <input type="text" id="avatarId" placeholder="Enter Nickname" maxlength="12" />
    <button id="registerBtn">Enter Arena</button>
  </div>

  <div id="lobby-section" style="display:none;">
    <button id="createRoomBtn">Create New Battle Room</button>
    <div id="roomContainer"></div>
  </div>

  <div class="footer-area">
    <button class="reset-btn" id="softResetBtn">üîÑ REFRESH CONNECTION</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo",
    authDomain: "gibraltar-live.firebaseapp.com",
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com",
    projectId: "gibraltar-live",
    storageBucket: "gibraltar-live.firebasestorage.app",
    messagingSenderId: "286453523509",
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const getNick = () => localStorage.getItem('nickname');
  const getMyRoom = () => localStorage.getItem('my_room_id');

  if (getNick()) {
    document.getElementById('reg-section').style.display = 'none';
    document.getElementById('lobby-section').style.display = 'block';
  }

  db.ref(".info/connected").on("value", (snap) => {
    const nick = getNick();
    const statusEl = document.getElementById('status');
    if (snap.val()) {
      statusEl.innerHTML = `‚úÖ Server Online | <b>${nick || 'Guest'}</b>`;
      statusEl.style.opacity = "1";
    } else {
      statusEl.innerHTML = `‚ùå Offline | Reconnecting...`;
    }
  });

  db.ref('rooms').on('value', (snapshot) => {
    const rooms = snapshot.val() || {};
    const container = document.getElementById('roomContainer');
    container.innerHTML = '';
    const nick = getNick();

    document.getElementById('createRoomBtn').disabled = !!getMyRoom() || !nick;

    Object.keys(rooms).forEach(id => {
      const room = rooms[id];
      const p1 = room.p1 || 'EMPTY', p2 = room.p2 || 'EMPTY';
      const p1Ready = room.p1Ready || false;
      const p2Ready = room.p2Ready || false;
      const isInBattle = room.status === 'BATTLE';
      const isFull = (p1 !== 'EMPTY' && p2 !== 'EMPTY');
      
      const myRole = (p1 === nick) ? 'p1' : (p2 === nick ? 'p2' : null);
      const amIReady = (myRole === 'p1' ? p1Ready : (myRole === 'p2' ? p2Ready : false));

      const div = document.createElement('div');
      div.className = 'pvp-room';
      div.innerHTML = `
        <div class="room-info">
          <span>ID: ${id.slice(-4)}</span>
          <span>${isInBattle ? "üî• IN BATTLE" : (p1Ready || p2Ready ? "‚öîÔ∏è PREPARING" : "‚è≥ WAITING")}</span>
        </div>
        <div class="pvp-slots">
          <div class="pvp-player ${p1 === 'EMPTY' ? 'waiting' : ''} ${p1Ready ? 'ready' : ''}" onclick="tryJoin('${id}', 'p1')">${p1}</div>
          <div class="vs-label">VS</div>
          <div class="pvp-player ${p2 === 'EMPTY' ? 'waiting' : ''} ${p2Ready ? 'ready' : ''}" onclick="tryJoin('${id}', 'p2')">${p2}</div>
        </div>
        <div class="btn-group">
          ${(isFull && !isInBattle && myRole) ? 
            `<button class="start-btn ${amIReady ? 'ready-active' : ''}" onclick="toggleReady('${id}', '${myRole}')">
              ${amIReady ? 'READY CANCEL' : 'START MATCH'}
            </button>` : ''}
          ${myRole ? `<button class="leave-btn" onclick="leaveRoom('${id}')">EXIT</button>` : ''}
        </div>
      `;
      container.appendChild(div);
    });
  });

  // 2Ïù∏ ÎèôÏùò ÏãúÏûë Î°úÏßÅ (READY ÌÜ†Í∏Ä)
  window.toggleReady = (roomId, role) => {
    const roomRef = db.ref('rooms/' + roomId);
    roomRef.transaction((room) => {
      if (room) {
        // ÎÇ¥ ÏÉÅÌÉú Îí§ÏßëÍ∏∞
        if (role === 'p1') room.p1Ready = !room.p1Ready;
        if (role === 'p2') room.p2Ready = !room.p2Ready;

        // Îëò Îã§ READYÎ©¥ BATTLE ÏßÑÏûÖ
        if (room.p1Ready && room.p2Ready) {
          room.status = 'BATTLE';
        }
      }
      return room;
    });
  };

  document.getElementById('registerBtn').onclick = () => {
    const val = document.getElementById('avatarId').value.trim();
    if (val) { localStorage.setItem('nickname', val); location.reload(); }
  };

  document.getElementById('createRoomBtn').onclick = function() {
    const nick = getNick();
    if (!nick || getMyRoom()) return;
    this.disabled = true;
    const roomId = "room_" + Date.now();
    db.ref('rooms/' + roomId).set({ 
      p1: nick, p2: 'EMPTY', status: 'WAITING', 
      p1Ready: false, p2Ready: false 
    }).then(() => localStorage.setItem('my_room_id', roomId));
  };

  window.tryJoin = (roomId, slot) => {
    const nick = getNick();
    if (!nick) return;
    db.ref('rooms/' + roomId).transaction((room) => {
      if (room && room.status !== 'BATTLE') {
        if (room[slot] !== 'EMPTY' && room[slot] !== nick) return;
        if (room.p1 === nick) { room.p1 = 'EMPTY'; room.p1Ready = false; }
        if (room.p2 === nick) { room.p2 = 'EMPTY'; room.p2Ready = false; }
        room[slot] = nick;
      }
      return room;
    });
  };

  window.leaveRoom = (roomId) => {
    const nick = getNick();
    db.ref('rooms/' + roomId).once('value', (snap) => {
      const room = snap.val();
      if (!room) return;
      const other = (room.p1 === nick) ? room.p2 : room.p1;
      if (!other || other === 'EMPTY') {
        db.ref('rooms/' + roomId).remove().then(() => localStorage.removeItem('my_room_id'));
      } else {
        let updates = { status: 'WAITING' };
        if (room.p1 === nick) { updates['p1'] = 'EMPTY'; updates['p1Ready'] = false; }
        if (room.p2 === nick) { updates['p2'] = 'EMPTY'; updates['p2Ready'] = false; }
        db.ref('rooms/' + roomId).update(updates).then(() => localStorage.removeItem('my_room_id'));
      }
    });
  };

  // ÎààÏù¥ Ìé∏ÏïàÌïú ÏÜåÌîÑÌä∏ Î¶¨ÏÖã (ÍπúÎπ°ÏûÑ ÏóÜÏùå)
  document.getElementById('softResetBtn').onclick = function() {
    const btn = this;
    const statusEl = document.getElementById('status');
    
    btn.disabled = true;
    statusEl.style.opacity = "0.3";
    statusEl.innerText = "üîÑ Refreshing data...";
    
    db.goOffline();
    setTimeout(() => {
      db.goOnline();
      statusEl.style.opacity = "1";
      btn.disabled = false;
      // location.reload() ÎåÄÏã† Îç∞Ïù¥ÌÑ∞Îßå Îã§Ïãú Î∂ôÏó¨ÎÑ£Ïùå
    }, 800);
  };
</script>
</body>
</html>
