<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | EPL LIVE</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root { 
      --bg-dark: #0d1117; --bg-panel: #161b22; --blue-accent: #58a6ff; 
      --green-btn: #238636; --red-btn: #da3633; --orange-btn: #d16d00; --text-gray: #8b949e; --epl-gold: #f0883e; 
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-dark); color: #c9d1d9; padding: 15px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
    .container { max-width: 500px; margin: auto; width: 100%; background: var(--bg-panel); padding: 20px; border-radius: 12px; border: 1px solid #30363d; flex-grow: 1; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { color: var(--blue-accent); margin: 0; font-size: 1.6rem; text-transform: uppercase; }
    .location-tag { color: var(--epl-gold); font-weight: bold; font-size: 0.8rem; border: 1px solid var(--epl-gold); display: inline-block; padding: 2px 15px; border-radius: 20px; margin-top: 8px; }
    
    input, button { padding: 15px; margin: 8px 0; font-size: 16px; width: 100%; border-radius: 8px; border: 1px solid #30363d; background: var(--bg-dark); color: #c9d1d9; outline: none; }
    button { background: var(--green-btn); color: white; border: none; cursor: pointer; font-weight: bold; }
    button:disabled { background: #21262d !important; color: #484f58 !important; cursor: not-allowed; opacity: 0.5; }
    
    #status { margin: 10px 0; padding: 12px; background: #010409; border-radius: 8px; font-size: 0.85rem; border-left: 4px solid var(--blue-accent); }
    
    .pvp-room { background: #21262d; margin: 15px 0; padding: 15px; border-radius: 10px; border: 1px solid #444c56; }
    .room-info { font-size: 0.75rem; color: var(--epl-gold); margin-bottom: 8px; font-weight: bold; display: flex; justify-content: space-between; }
    .pvp-slots { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .pvp-player { flex: 1; height: 65px; background: #0d1117; border-radius: 8px; text-align: center; border: 2px solid #30363d; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
    .pvp-player.ready { border-color: var(--green-btn); }
    .pvp-player.ready::after { content: "READY"; font-size: 0.6rem; color: var(--green-btn); margin-top: 4px; }
    .pvp-player.waiting { color: #484f58; border: 2px dashed #484f58; }
    
    .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
    .start-btn { background: var(--blue-accent); color: #000; flex: 2; min-width: 150px; }
    .start-btn.ready-active { background: var(--green-btn); color: #fff; }
    .stop-btn { background: var(--orange-btn); flex: 1; min-width: 100px; }
    .leave-btn { background: var(--red-btn); flex: 1; min-width: 80px; }

    .footer-area { padding: 20px 0; text-align: center; border-top: 1px solid #30363d; margin-top: 20px; }
    .reset-btn { background: transparent; color: var(--text-gray); font-size: 0.75rem; border: 1px solid #30363d; padding: 8px 20px; width: auto; border-radius: 20px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Gibraltar Arena</h1>
    <div class="location-tag">üìç EPL: gibraltar</div>
  </header>
  
  <div id="status">Connecting...</div>

  <div id="reg-section">
    <input type="text" id="avatarId" placeholder="Enter Nickname" maxlength="12" />
    <button id="registerBtn">Enter Arena</button>
  </div>

  <div id="lobby-section" style="display:none;">
    <button id="createRoomBtn">Create New Battle Room</button>
    <div id="roomContainer"></div>
  </div>

  <div class="footer-area">
    <button class="reset-btn" id="softResetBtn">üîÑ REFRESH CONNECTION</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo",
    authDomain: "gibraltar-live.firebaseapp.com",
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com",
    projectId: "gibraltar-live",
    storageBucket: "gibraltar-live.firebasestorage.app",
    messagingSenderId: "286453523509",
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const getNick = () => localStorage.getItem('nickname');
  let currentRoomId = null;

  if (getNick()) {
    document.getElementById('reg-section').style.display = 'none';
    document.getElementById('lobby-section').style.display = 'block';
  }

  db.ref(".info/connected").on("value", (snap) => {
    const statusEl = document.getElementById('status');
    statusEl.innerHTML = snap.val() ? `‚úÖ Server Online | <b>${getNick() || 'Guest'}</b>` : `‚ùå Offline`;
  });

  db.ref('rooms').on('value', (snapshot) => {
    const rooms = snapshot.val() || {};
    const container = document.getElementById('roomContainer');
    container.innerHTML = '';
    const nick = getNick();
    
    currentRoomId = Object.keys(rooms).find(id => rooms[id].p1 === nick || rooms[id].p2 === nick) || null;
    document.getElementById('createRoomBtn').disabled = !!currentRoomId || !nick;

    Object.keys(rooms).forEach(id => {
      const room = rooms[id];
      const p1 = room.p1 || 'EMPTY', p2 = room.p2 || 'EMPTY';
      const isInBattle = room.status === 'BATTLE';
      const myRole = (p1 === nick) ? 'p1' : (p2 === nick ? 'p2' : null);
      const amIReady = (myRole === 'p1' ? room.p1Ready : room.p2Ready);

      const div = document.createElement('div');
      div.className = 'pvp-room';
      div.innerHTML = `
        <div class="room-info">
          <span>ID: ${id.slice(-4)}</span>
          <span>${isInBattle ? "üî• BATTLE IN PROGRESS" : "‚è≥ WAITING"}</span>
        </div>
        <div class="pvp-slots">
          <div class="pvp-player ${p1 === 'EMPTY' ? 'waiting' : ''} ${room.p1Ready ? 'ready' : ''}" 
               onclick="tryJoin('${id}', 'p1')">${p1}</div>
          <div class="vs-label">VS</div>
          <div class="pvp-player ${p2 === 'EMPTY' ? 'waiting' : ''} ${room.p2Ready ? 'ready' : ''}" 
               onclick="tryJoin('${id}', 'p2')">${p2}</div>
        </div>
        <div class="btn-group">
          ${(myRole && !isInBattle && p1 !== 'EMPTY' && p2 !== 'EMPTY') ? 
            `<button class="start-btn ${amIReady ? 'ready-active' : ''}" onclick="toggleReady('${id}', '${myRole}')">
              ${amIReady ? 'READY CANCEL' : 'START MATCH'}
            </button>` : ''}
          ${(myRole && isInBattle) ? `<button class="stop-btn" onclick="stopBattle('${id}')">STOP BATTLE</button>` : ''}
          ${myRole ? `<button class="leave-btn" onclick="leaveRoom('${id}')">EXIT</button>` : ''}
        </div>
      `;
      container.appendChild(div);
    });
  });

  // Î∞∞ÌãÄÎßå Ï§ëÏßÄ (Î∞©Ïóê ÎÇ®Ïùå)
  window.stopBattle = (roomId) => {
    db.ref('rooms/' + roomId).update({
      status: 'WAITING',
      p1Ready: false,
      p2Ready: false
    });
  };

  // Î∞©ÏóêÏÑú ÏôÑÏ†ÑÌûà ÎÇòÍ∞ÄÍ∏∞
  window.leaveRoom = (roomId) => {
    const nick = getNick();
    db.ref('rooms/' + roomId).transaction((room) => {
      if (room) {
        // ÎÇòÍ∞à Îïå Î∞∞ÌãÄ Ï§ëÏù¥ÏóàÎã§Î©¥ Î∞∞ÌãÄÎèÑ Ï§ëÏßÄÏãúÌÇ¥
        if (room.status === 'BATTLE') room.status = 'WAITING';
        
        if (room.p1 === nick) { room.p1 = 'EMPTY'; room.p1Ready = false; }
        else if (room.p2 === nick) { room.p2 = 'EMPTY'; room.p2Ready = false; }

        if (room.p1 === 'EMPTY' && room.p2 === 'EMPTY') return null;
      }
      return room;
    });
  };

  window.tryJoin = (roomId, slot) => {
    const nick = getNick();
    if (!nick) return;
    if (currentRoomId && currentRoomId !== roomId) {
      alert("You are already in another room!");
      return;
    }
    db.ref('rooms/' + roomId).transaction((room) => {
      if (room && room.status !== 'BATTLE') {
        if (room[slot] !== 'EMPTY' && room[slot] !== nick) return;
        if (room.p1 === nick) { room.p1 = 'EMPTY'; room.p1Ready = false; }
        if (room.p2 === nick) { room.p2 = 'EMPTY'; room.p2Ready = false; }
        room[slot] = nick;
      }
      return room;
    });
  };

  window.toggleReady = (roomId, role) => {
    db.ref('rooms/' + roomId).transaction((room) => {
      if (room) {
        if (role === 'p1') room.p1Ready = !room.p1Ready;
        if (role === 'p2') room.p2Ready = !room.p2Ready;
        if (room.p1Ready && room.p2Ready) room.status = 'BATTLE';
      }
      return room;
    });
  };

  document.getElementById('createRoomBtn').onclick = function() {
    const nick = getNick();
    if (!nick || currentRoomId) return;
    const roomId = "room_" + Date.now();
    db.ref('rooms/' + roomId).set({ 
      p1: nick, p2: 'EMPTY', status: 'WAITING', p1Ready: false, p2Ready: false 
    });
  };

  document.getElementById('registerBtn').onclick = () => {
    const val = document.getElementById('avatarId').value.trim();
    if (val) { localStorage.setItem('nickname', val); location.reload(); }
  };

  document.getElementById('softResetBtn').onclick = function() {
    db.goOffline();
    setTimeout(() => { db.goOnline(); }, 500);
  };
</script>
</body>
</html>
