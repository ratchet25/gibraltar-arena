<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | EPL: Gibraltar</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-deep: #0f0f0f; --card-iron: #1e1e1e; --fire-red: #e63946; 
      --fire-orange: #f3722c; --gold: #ffb703; --text-light: #f1f1f1; 
      --text-dim: #888; --border-metal: #333; --slot-dark: #0a0a0a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg-deep); color: var(--text-light); font-family: 'Noto Sans KR', sans-serif; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .main-wrapper { max-width: 1200px; width: 100%; display: flex; flex-direction: column; gap: 20px; }
    @media (min-width: 1000px) { .layout-container { display: grid; grid-template-columns: 300px 1fr; gap: 30px; } }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 3px; color: #fff; text-transform: uppercase; }
    .subtitle { color: var(--fire-red); font-size: 0.9rem; letter-spacing: 5px; font-weight: 700; }
    .card { background: var(--card-iron); border-radius: 8px; border: 1px solid var(--border-metal); padding: 20px; }
    #status { height: 40px; display: flex; align-items: center; justify-content: center; background: #000; color: var(--gold); border-left: 4px solid var(--gold); margin-bottom: 20px; font-weight: bold; font-size: 0.8rem; }
    .guide-title { font-family: 'Cinzel', serif; color: var(--fire-orange); border-bottom: 1px solid var(--border-metal); padding-bottom: 10px; margin-bottom: 15px; display: block; font-weight: 900; }
    input { padding: 12px; background: #000; color: #fff; border: 1px solid var(--border-metal); border-radius: 4px; width: 100%; outline: none; }
    button { cursor: pointer; font-family: 'Cinzel', serif; font-weight: 900; border-radius: 4px; border: none; transition: 0.2s; }
    button:disabled { opacity: 0.3; cursor: not-allowed; }
    .primary-btn { background: var(--fire-red); color: #fff; height: 45px; width: 100%; }
    #roomContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .pvp-room { background: #161616; border: 1px solid var(--border-metal); padding: 20px; border-radius: 6px; position: relative; }
    .pvp-slots { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
    .pvp-player { flex: 1; height: 60px; display: flex; align-items: center; justify-content: center; background: var(--slot-dark); border: 1px dashed #333; font-size: 0.9rem; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 5px; }
    .player-active { border: 1px solid var(--fire-orange); color: var(--fire-orange); background: #222; font-weight: 900; }
    .player-ready { border: 1px solid var(--gold); color: var(--gold); background: rgba(255,183,3,0.1); box-shadow: inset 0 0 10px rgba(255,183,3,0.2); }
    .vs-text { color: var(--fire-red); font-weight: 900; font-family: 'Cinzel', serif; }
    .room-actions { display: flex; gap: 10px; }
    .action-btn { flex: 1; height: 35px; font-size: 0.75rem; text-transform: uppercase; }
  </style>
</head>
<body>

<div class="main-wrapper">
  <header>
    <h1>GIBRALTAR ARENA</h1>
    <div class="subtitle">EPL: GIBRALTAR</div>
  </header>

  <div class="layout-container">
    <div class="side-panel">
      <div id="status">CONNECTING...</div>
      <div class="card">
        <span class="guide-title">RULES</span>
        <p style="font-size: 0.85rem; color: #888; line-height: 1.6;">
          1. Forge name.<br>2. Join slot.<br>3. READY to duel.
        </p>
      </div>
    </div>

    <div class="main-content">
      <div id="reg-section" class="card" style="display:none;">
        <input type="text" id="avatarId" placeholder="ENTER WARRIOR NAME" maxlength="12" />
        <button class="primary-btn" id="registerBtn" style="margin-top:10px;">ENTER ARENA</button>
      </div>

      <div id="lobby-section" style="display:none;">
        <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <div>
            <span style="font-size:0.7rem; color:#666;">WARRIOR</span>
            <div id="displayNick" style="font-family:'Cinzel'; color:var(--gold); font-size:1.5rem;">-</div>
          </div>
          <button onclick="handleReset()" style="background:none; color:#555; font-size:0.7rem; border:1px solid #333; padding:5px 10px;">RESET PROFILE</button>
        </div>

        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="guide-title" style="margin:0; border:none;">ACTIVE DUELS</span>
            <button id="createRoomBtn" class="primary-btn" style="width:auto; padding:0 20px; height:40px;">+ NEW ROOM</button>
          </div>
          <div id="roomContainer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let db;
  let currentRoomId = null;
  let isCreating = false;
  const getNick = () => localStorage.getItem('nickname');

  window.onload = function() {
    const firebaseConfig = { 
      apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo", 
      authDomain: "gibraltar-live.firebaseapp.com", 
      databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com", 
      projectId: "gibraltar-live", 
      storageBucket: "gibraltar-live.firebasestorage.app", 
      messagingSenderId: "286453523509", 
      appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c" 
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    db = firebase.database();
    initApp();
  };

  function initApp() {
    const nick = getNick();
    if (nick) {
      document.getElementById('reg-section').style.display = 'none';
      document.getElementById('lobby-section').style.display = 'block';
      document.getElementById('displayNick').innerText = nick;
      startLobbyListener();
    } else {
      document.getElementById('reg-section').style.display = 'block';
      document.getElementById('lobby-section').style.display = 'none';
    }

    db.ref(".info/connected").on("value", s => {
      document.getElementById('status').innerText = s.val() ? "‚ö° ARENA CONNECTED" : "‚õìÔ∏è DISCONNECTED";
    });
  }

  function startLobbyListener() {
    db.ref('rooms').on('value', snapshot => {
      const rooms = snapshot.val() || {};
      const container = document.getElementById('roomContainer');
      container.innerHTML = '';
      const nick = getNick();

      // ÌòÑÏû¨ ÎÇ¥Í∞Ä ÏÜçÌïú Î∞© ÌôïÏù∏
      currentRoomId = Object.keys(rooms).find(id => rooms[id].p1 === nick || rooms[id].p2 === nick) || null;
      document.getElementById('createRoomBtn').disabled = !!currentRoomId || isCreating;

      Object.keys(rooms).sort().reverse().forEach(id => {
        const room = rooms[id];
        
        // üõ°Ô∏è ÏóêÎü¨ Î∞©ÏßÄ: ÎπÑÏ†ïÏÉÅÏ†ÅÏù∏ Î∞© ÏûêÎèô ÏÇ≠Ï†ú
        if (!room || (room.p1 === 'EMPTY' && room.p2 === 'EMPTY')) {
          db.ref('rooms/' + id).remove();
          return;
        }

        const p1 = room.p1 || 'EMPTY', p2 = room.p2 || 'EMPTY';
        const myRole = (p1 === nick) ? 'p1' : (p2 === nick ? 'p2' : null);
        const amIReady = (myRole === 'p1' ? room.p1Ready : room.p2Ready);

        const div = document.createElement('div');
        div.className = 'pvp-room';
        div.innerHTML = `
          <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#555;">
            <span>#${id.slice(-4)}</span><span>${room.status || 'WAITING'}</span>
          </div>
          <div class="pvp-slots">
            <div class="pvp-player ${p1!=='EMPTY'?'player-active':''} ${room.p1Ready?'player-ready':''}" onclick="tryJoin('${id}', 'p1')">${p1}</div>
            <div class="vs-text">VS</div>
            <div class="pvp-player ${p2!=='EMPTY'?'player-active':''} ${room.p2Ready?'player-ready':''}" onclick="tryJoin('${id}', 'p2')">${p2}</div>
          </div>
          <div class="room-actions">
            ${myRole ? `
              <button class="action-btn" style="background:var(--gold);" onclick="toggleReady('${id}', '${myRole}')">${amIReady?'CANCEL':'READY'}</button>
              <button class="action-btn" style="background:#333; color:#ccc;" onclick="handleRetreat('${id}')">RETREAT</button>
            ` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  // üõ°Ô∏è ÌîÑÎ°úÌïÑ Î¶¨ÏÖã Ïãú Î∞© Îç∞Ïù¥ÌÑ∞ÍπåÏßÄ ÍπîÎÅîÌïòÍ≤å Ï†ïÎ¶¨
  window.handleReset = () => {
    if (currentRoomId) handleRetreat(currentRoomId);
    localStorage.clear();
    location.reload();
  };

  document.getElementById('registerBtn').onclick = () => {
    const v = document.getElementById('avatarId').value.trim();
    if (v) { localStorage.setItem('nickname', v.toUpperCase()); location.reload(); }
  };

  document.getElementById('createRoomBtn').onclick = () => {
    if (isCreating || currentRoomId) return;
    isCreating = true;
    const newRoomRef = db.ref('rooms').push();
    newRoomRef.set({
      p1: getNick(), p2: 'EMPTY', status: 'WAITING',
      p1Ready: false, p2Ready: false, lastUpdate: Date.now()
    }).then(() => { isCreating = false; });
  };

  window.tryJoin = (rid, slot) => {
    const nick = getNick();
    if (!nick || (currentRoomId && currentRoomId !== rid)) return;
    db.ref('rooms/' + rid).transaction(r => {
      if (r) {
        if (r[slot] !== 'EMPTY' && r[slot] !== nick) return r;
        if (r.p1 === nick) { r.p1 = 'EMPTY'; r.p1Ready = false; }
        if (r.p2 === nick) { r.p2 = 'EMPTY'; r.p2Ready = false; }
        r[slot] = nick;
        r.lastUpdate = Date.now();
      }
      return r;
    });
  };

  window.handleRetreat = (rid) => {
    const nick = getNick();
    db.ref('rooms/' + rid).transaction(r => {
      if (r) {
        if (r.p1 === nick) { r.p1 = 'EMPTY'; r.p1Ready = false; }
        else if (r.p2 === nick) { r.p2 = 'EMPTY'; r.p2Ready = false; }
        
        // üõ°Ô∏è Îëò Îã§ ÎÇòÍ∞ÄÎ©¥ Î∞© ÏÇ≠Ï†ú
        if (r.p1 === 'EMPTY' && r.p2 === 'EMPTY') return null;
        r.status = 'WAITING';
      }
      return r;
    });
  };

  window.toggleReady = (rid, role) => {
    db.ref('rooms/' + rid).transaction(r => {
      if (r) {
        if (role === 'p1') r.p1Ready = !r.p1Ready;
        else r.p2Ready = !r.p2Ready;
        if (r.p1Ready && r.p2Ready) r.status = 'BATTLE';
        else r.status = 'WAITING';
      }
      return r;
    });
  };

  // üõ°Ô∏è ÌéòÏù¥ÏßÄÎ•º Îã´Í±∞ÎÇò ÏÉàÎ°úÍ≥†Ïπ®Ìï† Îïå Î∞©ÏóêÏÑú ÏûêÎèôÏúºÎ°ú ÎÇòÍ∞ê
  window.onbeforeunload = function() {
    if (currentRoomId) handleRetreat(currentRoomId);
  };
</script>
</body>
</html>
