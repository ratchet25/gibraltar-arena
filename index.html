<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | EPL: Gibraltar</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0f0f0f; --card: #1e1e1e; --red: #e63946; --orange: #f3722c; --gold: #ffb703; --text: #f1f1f1; --border: #333; }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: var(--text); font-family: 'Noto Sans KR', sans-serif; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .main-wrapper { max-width: 1200px; width: 100%; display: flex; flex-direction: column; gap: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 3px; color: #fff; }
    .subtitle { color: var(--red); font-size: 0.9rem; letter-spacing: 5px; font-weight: 700; }
    .card { background: var(--card); border-radius: 8px; border: 1px solid var(--border); padding: 20px; }
    #status { height: 40px; display: flex; align-items: center; justify-content: center; background: #000; color: var(--gold); border-left: 4px solid var(--gold); margin-bottom: 20px; font-weight: bold; font-size: 0.8rem; }
    .primary-btn { background: var(--red); color: #fff; height: 45px; padding: 0 20px; border: none; border-radius: 4px; font-family: 'Cinzel', serif; font-weight: 900; cursor: pointer; }
    .primary-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    #roomContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .pvp-room { background: #161616; border: 1px solid var(--border); padding: 20px; border-radius: 6px; }
    .pvp-slots { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
    .pvp-player { flex: 1; height: 60px; display: flex; align-items: center; justify-content: center; background: #0a0a0a; border: 1px dashed #444; font-size: 0.9rem; cursor: pointer; color: #666; }
    .player-active { border: 1px solid var(--orange); color: var(--orange); background: #222; font-weight: 900; }
    .player-ready { border: 1px solid var(--gold); color: var(--gold); background: rgba(255,183,3,0.1); }
    .vs-text { color: var(--red); font-weight: 900; font-family: 'Cinzel', serif; }
    .room-actions { display: flex; gap: 10px; }
    .action-btn { flex: 1; height: 35px; border: none; border-radius: 4px; font-family: 'Cinzel', serif; font-weight: 900; cursor: pointer; }
  </style>
</head>
<body>

<div class="main-wrapper">
  <header><h1>GIBRALTAR ARENA</h1><div class="subtitle">EPL: GIBRALTAR</div></header>
  <div id="status">CONNECTING...</div>

  <div id="reg-section" class="card" style="display:none; text-align:center;">
    <input type="text" id="avatarId" placeholder="ENTER WARRIOR NAME" maxlength="12" style="padding:12px; width:100%; background:#000; color:#fff; border:1px solid #333; margin-bottom:15px;"/>
    <button class="primary-btn" id="registerBtn">ENTER ARENA</button>
  </div>

  <div id="lobby-section" style="display:none;">
    <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <div><span style="font-size:0.7rem; color:#666;">WARRIOR</span><div id="displayNick" style="font-family:'Cinzel'; color:var(--gold); font-size:1.5rem;">-</div></div>
      <button onclick="handleReset()" style="background:none; color:#555; font-size:0.7rem; border:1px solid #333; padding:5px 10px; cursor:pointer;">RESET PROFILE</button>
    </div>
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-family:'Cinzel'; color:var(--orange);">ACTIVE DUELS</span>
        <button id="createRoomBtn" class="primary-btn">+ NEW ROOM</button>
      </div>
      <div id="roomContainer"></div>
    </div>
  </div>
</div>

<script>
  let db;
  let currentRoomId = null;
  let isCreating = false;
  const getNick = () => localStorage.getItem('nickname');

  window.onload = function() {
    const firebaseConfig = { 
      apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo", 
      authDomain: "gibraltar-live.firebaseapp.com", 
      databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com", 
      projectId: "gibraltar-live", 
      storageBucket: "gibraltar-live.firebasestorage.app", 
      messagingSenderId: "286453523509", 
      appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c" 
    };
    firebase.initializeApp(firebaseConfig);
    db = firebase.database();
    initApp();
  };

  function initApp() {
    const nick = getNick();
    if (nick) {
      document.getElementById('reg-section').style.display = 'none';
      document.getElementById('lobby-section').style.display = 'block';
      document.getElementById('displayNick').innerText = nick;
      startArenaListener();
    } else {
      document.getElementById('reg-section').style.display = 'block';
    }
    db.ref(".info/connected").on("value", s => {
      document.getElementById('status').innerText = s.val() ? "‚ö° ARENA CONNECTED" : "‚õìÔ∏è DISCONNECTED";
    });
  }

  function startArenaListener() {
    db.ref('rooms').on('value', snapshot => {
      const rooms = snapshot.val() || {};
      const container = document.getElementById('roomContainer');
      container.innerHTML = '';
      const nick = getNick();

      currentRoomId = Object.keys(rooms).find(id => rooms[id].p1 === nick || rooms[id].p2 === nick) || null;
      document.getElementById('createRoomBtn').disabled = !!currentRoomId || isCreating;

      Object.keys(rooms).forEach(id => {
        const room = rooms[id];
        
        // üõ°Ô∏è Ïú†Î†πÎ∞©(wef Îì±) Î∞©ÏßÄ Î°úÏßÅ: Îëò Îã§ EMPTYÏù¥Î©¥ Ï¶âÏãú ÏÇ≠Ï†ú
        if (!room || (room.p1 === 'EMPTY' && room.p2 === 'EMPTY')) {
          db.ref('rooms/' + id).remove();
          return;
        }

        const p1 = room.p1 || 'EMPTY', p2 = room.p2 || 'EMPTY';
        const myRole = (p1 === nick) ? 'p1' : (p2 === nick ? 'p2' : null);
        
        const div = document.createElement('div');
        div.className = 'pvp-room';
        div.innerHTML = `
          <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#555; margin-bottom:10px;">
            <span>#${id.slice(-4)}</span><span>${room.status || 'WAITING'}</span>
          </div>
          <div class="pvp-slots">
            <div class="pvp-player ${p1!=='EMPTY'?'player-active':''} ${room.p1Ready?'player-ready':''}" onclick="tryJoin('${id}', 'p1')">${p1}</div>
            <div class="vs-text">VS</div>
            <div class="pvp-player ${p2!=='EMPTY'?'player-active':''} ${room.p2Ready?'player-ready':''}" onclick="tryJoin('${id}', 'p2')">${p2}</div>
          </div>
          <div class="room-actions">
            ${myRole ? `
              <button class="action-btn" style="background:var(--gold);" onclick="toggleReady('${id}', '${myRole}')">${(myRole==='p1'?room.p1Ready:room.p2Ready)?'CANCEL':'READY'}</button>
              <button class="action-btn" style="background:#333; color:#ccc;" onclick="handleRetreat('${id}')">RETREAT</button>
            ` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  // üõ°Ô∏è ÌïµÏã¨: ÎπÑÏ†ïÏÉÅ Ï¢ÖÎ£å ÏãúÏóêÎèÑ ÏÑúÎ≤Ñ Îç∞Ïù¥ÌÑ∞Î•º ÏßÄÏö∞Îäî onDisconnect ÏÑ§Ï†ï
  function setPlayerPresence(rid, role, nick) {
    const playerRef = db.ref(`rooms/${rid}/${role}`);
    const readyRef = db.ref(`rooms/${rid}/${role}Ready`);
    
    // Ïó∞Í≤∞ ÎÅäÍ∏∏ Ïãú ÏûêÎèôÏúºÎ°ú EMPTY Î∞è READY Ï∑®ÏÜå
    playerRef.onDisconnect().set('EMPTY');
    readyRef.onDisconnect().set(false);
  }

  document.getElementById('createRoomBtn').onclick = () => {
    if (isCreating || currentRoomId) return;
    isCreating = true;
    const nick = getNick();
    const newRoomRef = db.ref('rooms').push();
    newRoomRef.set({
      p1: nick, p2: 'EMPTY', status: 'WAITING',
      p1Ready: false, p2Ready: false, lastUpdate: Date.now()
    }).then(() => {
      setPlayerPresence(newRoomRef.key, 'p1', nick);
      isCreating = false;
    });
  };

  window.tryJoin = (rid, slot) => {
    const nick = getNick();
    if (!nick || (currentRoomId && currentRoomId !== rid)) return;
    db.ref('rooms/' + rid).transaction(r => {
      if (r) {
        if (r[slot] !== 'EMPTY' && r[slot] !== nick) return r;
        if (r.p1 === nick) { r.p1 = 'EMPTY'; r.p1Ready = false; }
        if (r.p2 === nick) { r.p2 = 'EMPTY'; r.p2Ready = false; }
        r[slot] = nick;
        r.lastUpdate = Date.now();
      }
      return r;
    }, (err, committed) => {
      if (committed) setPlayerPresence(rid, slot, nick);
    });
  };

  window.handleRetreat = (rid) => {
    const nick = getNick();
    db.ref('rooms/' + rid).transaction(r => {
      if (r) {
        if (r.p1 === nick) { r.p1 = 'EMPTY'; r.p1Ready = false; }
        else if (r.p2 === nick) { r.p2 = 'EMPTY'; r.p2Ready = false; }
        if (r.p1 === 'EMPTY' && r.p2 === 'EMPTY') return null; // Î∞© ÏÇ≠Ï†ú
        r.status = 'WAITING';
      }
      return r;
    });
  };

  window.toggleReady = (rid, role) => {
    db.ref('rooms/' + rid).transaction(r => {
      if (r) {
        if (role === 'p1') r.p1Ready = !r.p1Ready;
        else r.p2Ready = !r.p2Ready;
        r.status = (r.p1Ready && r.p2Ready) ? 'BATTLE' : 'WAITING';
      }
      return r;
    });
  };

  window.handleReset = () => { if(currentRoomId) handleRetreat(currentRoomId); localStorage.clear(); location.reload(); };
  document.getElementById('registerBtn').onclick = () => { const v = document.getElementById('avatarId').value.trim(); if(v) { localStorage.setItem('nickname', v.toUpperCase()); location.reload(); }};
</script>
</body>
</html>
