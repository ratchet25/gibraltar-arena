<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | EPL</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0a0a; --card: #111; --red: #ff3e3e; --gold: #ffb703; --border: #222; }
    body { background: var(--bg); color: #eee; font-family: 'Noto Sans KR', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .main-wrapper { max-width: 900px; width: 100%; }
    h1 { font-family: 'Cinzel', serif; text-align: center; color: #fff; letter-spacing: 5px; margin-bottom: 30px; }
    .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 4px; margin-bottom: 20px; }
    .room-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
    .room { background: #000; border: 1px solid var(--border); padding: 15px; text-align: center; }
    .slot { height: 45px; border: 1px dashed #333; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px 0; font-size: 0.9rem; }
    .slot.active { border: 1px solid var(--gold); color: var(--gold); font-weight: bold; }
    .slot.ready { background: rgba(255, 183, 3, 0.1); }
    .primary-btn { background: var(--red); color: #fff; border: none; padding: 10px 20px; font-family: 'Cinzel', serif; font-weight: 900; cursor: pointer; width: 100%; }
    .action-btn { padding: 8px; border: none; cursor: pointer; font-size: 0.7rem; font-weight: bold; flex: 1; }
    input { background: #000; border: 1px solid #333; color: #fff; padding: 10px; width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="main-wrapper">
  <h1>GIBRALTAR ARENA</h1>
  <div id="auth-ui" class="card" style="display:none;">
    <input type="text" id="nickInput" placeholder="ENTER NICKNAME" maxlength="10">
    <button class="primary-btn" onclick="register()">ENTER ARENA</button>
  </div>

  <div id="lobby-ui" style="display:none;">
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
      <span id="myNickDisplay" style="color:var(--gold); font-weight:bold;"></span>
      <button onclick="forceReset()" style="background:none; border:1px solid #444; color:#666; font-size:0.7rem; cursor:pointer; padding:4px 8px;">FORCE RESET</button>
    </div>
    <button class="primary-btn" id="createBtn" style="margin-bottom:20px;">+ NEW DUEL</button>
    <div id="rooms" class="room-grid"></div>
  </div>
</div>

<script>
  let db;
  const getMyNick = () => localStorage.getItem('arena_nick');

  window.onload = function() {
    const config = { 
      apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo", 
      databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com", 
      projectId: "gibraltar-live" 
    };
    firebase.initializeApp(config);
    db = firebase.database();
    checkAuth();
  };

  function checkAuth() {
    const nick = getMyNick();
    if (nick) {
      document.getElementById('auth-ui').style.display = 'none';
      document.getElementById('lobby-ui').style.display = 'block';
      document.getElementById('myNickDisplay').innerText = `WARRIOR: ${nick}`;
      initLobby();
    } else {
      document.getElementById('auth-ui').style.display = 'block';
    }
  }

  function register() {
    const val = document.getElementById('nickInput').value.trim().toUpperCase();
    if (val && val !== 'EMPTY' && val !== 'UNDEFINED') {
      localStorage.setItem('arena_nick', val);
      location.reload();
    }
  }

  function initLobby() {
    db.ref('rooms').on('value', snap => {
      const rooms = snap.val() || {};
      const container = document.getElementById('rooms');
      container.innerHTML = '';
      const nick = getMyNick();

      Object.keys(rooms).forEach(id => {
        const r = rooms[id];
        
        // üõ°Ô∏è Ïú†Î†π Îç∞Ïù¥ÌÑ∞ Ï≤≠ÏÜå: Îç∞Ïù¥ÌÑ∞Í∞Ä ÎπÑÏ†ïÏÉÅÏù¥Í±∞ÎÇò Îëò Îã§ ÎπÑÏñ¥ÏûàÏúºÎ©¥ Ï¶âÏãú ÏÇ≠Ï†ú
        if (!r || !r.p1 || (r.p1 === 'EMPTY' && r.p2 === 'EMPTY')) {
          db.ref(`rooms/${id}`).remove();
          return;
        }

        const isP1 = r.p1 === nick;
        const isP2 = r.p2 === nick;
        const myRole = isP1 ? 'p1' : (isP2 ? 'p2' : null);

        const div = document.createElement('div');
        div.className = 'room';
        div.innerHTML = `
          <div style="font-size:0.6rem; color:#444; margin-bottom:5px;">ID: ${id.slice(-4)}</div>
          <div class="slot ${r.p1!=='EMPTY'?'active':''} ${r.p1Ready?'ready':''}" onclick="join('${id}','p1')">${r.p1}</div>
          <div style="color:var(--red); font-weight:900; font-size:0.8rem;">VS</div>
          <div class="slot ${r.p2!=='EMPTY'?'active':''} ${r.p2Ready?'ready':''}" onclick="join('${id}','p2')">${r.p2}</div>
          ${myRole ? `
            <div style="display:flex; gap:5px; margin-top:10px;">
              <button class="action-btn" style="background:var(--gold);" onclick="toggleReady('${id}','${myRole}')">${r[myRole+'Ready']?'CANCEL':'READY'}</button>
              <button class="action-btn" style="background:#333; color:#eee;" onclick="leave('${id}')">LEAVE</button>
            </div>
          ` : ''}
        `;
        container.appendChild(div);
      });
    });
  }

  window.join = (rid, slot) => {
    const nick = getMyNick();
    db.ref(`rooms/${rid}`).transaction(r => {
      if (r) {
        if (r[slot] !== 'EMPTY' && r[slot] !== nick) return r;
        if (r.p1 === nick) { r.p1 = 'EMPTY'; r.p1Ready = false; }
        if (r.p2 === nick) { r.p2 = 'EMPTY'; r.p2Ready = false; }
        r[slot] = nick;
      }
      return r;
    });
  };

  window.leave = (rid) => {
    const nick = getMyNick();
    db.ref(`rooms/${rid}`).transaction(r => {
      if (r) {
        if (r.p1 === nick) { r.p1 = 'EMPTY'; r.p1Ready = false; }
        if (r.p2 === nick) { r.p2 = 'EMPTY'; r.p2Ready = false; }
        if (r.p1 === 'EMPTY' && r.p2 === 'EMPTY') return null; // Î∞© ÏÇ≠Ï†ú
      }
      return r;
    });
  };

  window.toggleReady = (rid, role) => {
    db.ref(`rooms/${rid}/${role}Ready`).transaction(s => !s);
  };

  document.getElementById('createBtn').onclick = () => {
    const nick = getMyNick();
    db.ref('rooms').push({
      p1: nick, p2: 'EMPTY', p1Ready: false, p2Ready: false, status: 'WAITING'
    });
  };

  window.forceReset = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
