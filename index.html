<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gibraltar Arena | LIVE</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root { 
      --bg-dark: #0d1117; --bg-panel: #161b22; --blue-accent: #58a6ff; 
      --green-btn: #238636; --red-btn: #da3633; --text-gray: #8b949e; --epl-gold: #f0883e; 
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-dark); color: #c9d1d9; padding: 15px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
    .container { max-width: 500px; margin: auto; width: 100%; background: var(--bg-panel); padding: 20px; border-radius: 12px; border: 1px solid #30363d; flex-grow: 1; }
    header { text-align: center; margin-bottom: 15px; }
    h1 { color: var(--blue-accent); margin: 0; font-size: 1.5rem; text-transform: uppercase; }
    
    input, button { padding: 15px; margin: 8px 0; font-size: 16px; width: 100%; border-radius: 8px; border: 1px solid #30363d; background: var(--bg-dark); color: #c9d1d9; }
    button { background: var(--green-btn); color: white; border: none; cursor: pointer; font-weight: bold; }
    button:disabled { background: #21262d !important; color: #484f58 !important; cursor: not-allowed; }
    
    #status { margin: 10px 0; padding: 10px; background: #010409; border-radius: 8px; font-size: 0.8rem; border-left: 4px solid var(--blue-accent); }
    
    .pvp-room { background: #21262d; margin: 15px 0; padding: 15px; border-radius: 10px; border: 1px solid #444c56; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    .pvp-slots { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
    .pvp-player { flex: 1; height: 70px; background: #0d1117; border-radius: 8px; text-align: center; border: 2px solid #30363d; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1rem; cursor: pointer; transition: all 0.2s; }
    .pvp-player.waiting { color: #484f58; border: 2px dashed #484f58; background: rgba(255,255,255,0.02); }
    .vs-label { font-weight: bold; color: var(--red-btn); width: 35px; text-align: center; font-style: italic; }
    
    .btn-group { display: flex; gap: 10px; }
    .start-btn { background: var(--blue-accent); color: #000; flex: 2; }
    .leave-btn { background: var(--red-btn); flex: 1; }

    /* Î¶¨ÏÖã Î≤ÑÌäº ÏòÅÏó≠ - ÌïòÎã® Í≥†Ï†ï */
    .footer-reset { padding: 20px 0; text-align: center; border-top: 1px solid #30363d; margin-top: 20px; }
    .reset-session-btn { background: transparent; color: var(--text-gray); font-size: 0.75rem; border: 1px solid #30363d; width: auto; padding: 8px 20px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Gibraltar Arena</h1>
    <div id="status">Connecting...</div>
  </header>
  
  <div id="auth-section">
    <input type="text" id="avatarId" placeholder="Enter Nickname" maxlength="12" />
    <button id="registerBtn">Enter Arena Lobby</button>
  </div>

  <div id="lobby-section" style="display:none;">
    <button id="createRoomBtn">Create New Battle Room</button>
    <div id="roomContainer"></div>
  </div>

  <div class="footer-reset">
    <button class="reset-session-btn" onclick="forceReset()">üîÑ RESET SESSION DATA</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDRJfE456ai9hstEkxyfzE4DTrTq9sutCo",
    authDomain: "gibraltar-live.firebaseapp.app",
    databaseURL: "https://gibraltar-live-default-rtdb.firebaseio.com",
    projectId: "gibraltar-live",
    storageBucket: "gibraltar-live.firebasestorage.app",
    messagingSenderId: "286453523509",
    appId: "1:286453523509:web:32f97e69cbed2c41fcfd7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const getNick = () => localStorage.getItem('nickname');
  const getMyRoom = () => localStorage.getItem('my_room_id');

  // ÌôîÎ©¥ Ï†ÑÌôò Ï¥àÍ∏∞Ìôî
  if (getNick()) {
    document.getElementById('auth-section').style.display = 'none';
    document.getElementById('lobby-section').style.display = 'block';
  }

  // ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÉÅÌÉú Ïã§ÏãúÍ∞Ñ Í∞êÏãú
  db.ref(".info/connected").on("value", (snap) => {
    const nick = getNick();
    document.getElementById('status').innerHTML = snap.val() ? 
      `‚úÖ Connected: <span style="color:white">${nick || 'Guest'}</span>` : 
      `<span style="color:var(--red-btn)">‚ùå Disconnected</span>`;
  });

  // Î∞© Î™©Î°ù Ïã§ÏãúÍ∞Ñ Î†åÎçîÎßÅ
  db.ref('rooms').on('value', (snapshot) => {
    const rooms = snapshot.val() || {};
    const container = document.getElementById('roomContainer');
    container.innerHTML = '';
    const nick = getNick();

    document.getElementById('createRoomBtn').disabled = !!getMyRoom() || !nick;

    Object.keys(rooms).forEach(id => {
      const room = rooms[id];
      const p1 = room.p1 || 'EMPTY';
      const p2 = room.p2 || 'EMPTY';
      const isFull = (p1 !== 'EMPTY' && p2 !== 'EMPTY');
      const isInBattle = room.status === 'BATTLE';

      const div = document.createElement('div');
      div.className = 'pvp-room';
      div.innerHTML = `
        <div style="font-size:0.75rem; color:var(--epl-gold); margin-bottom:10px; font-weight:bold;">
          ${isInBattle ? "üî• BATTLE IN PROGRESS" : "‚è≥ WAITING FOR CHALLENGER"}
        </div>
        <div class="pvp-slots">
          <div class="pvp-player ${p1 === 'EMPTY' ? 'waiting' : ''}" onclick="tryJoin('${id}', 'p1')">${p1}</div>
          <div class="vs-label">VS</div>
          <div class="pvp-player ${p2 === 'EMPTY' ? 'waiting' : ''}" onclick="tryJoin('${id}', 'p2')">${p2}</div>
        </div>
        <div class="btn-group">
          ${(isFull && !isInBattle && (p1 === nick || p2 === nick)) ? `<button class="start-btn" onclick="startBattle('${id}')">START MATCH</button>` : ''}
          ${(p1 === nick || p2 === nick) ? `<button class="leave-btn" onclick="leaveRoom('${id}')">EXIT</button>` : ''}
        </div>
      `;
      container.appendChild(div);
    });
  });

  // Î∞© ÏÉùÏÑ± (Ï§ëÎ≥µ Î∞©ÏßÄ Í∞ïÌôî)
  document.getElementById('createRoomBtn').onclick = function() {
    const nick = getNick();
    if (!nick || getMyRoom()) return;
    
    this.disabled = true; // ÌÅ¥Î¶≠ Ï¶âÏãú ÎπÑÌôúÏÑ±Ìôî
    const roomId = "room_" + Date.now();
    
    db.ref('rooms/' + roomId).set({
      p1: nick,
      p2: 'EMPTY',
      status: 'WAITING',
      createdAt: Date.now()
    }).then(() => {
      localStorage.setItem('my_room_id', roomId);
    }).catch(() => {
      this.disabled = false; // ÏóêÎü¨ Ïãú Îã§Ïãú ÌôúÏÑ±Ìôî
    });
  };

  // Ïä¨Î°Ø Ïù¥Îèô (Transaction ÏÇ¨Ïö©ÌïòÏó¨ Íº¨ÏûÑ Î∞©ÏßÄ)
  window.tryJoin = (roomId, slot) => {
    const nick = getNick();
    if (!nick) return;

    const roomRef = db.ref('rooms/' + roomId);
    roomRef.transaction((currentRoom) => {
      if (currentRoom) {
        if (currentRoom.status === 'BATTLE') return; // Î∞∞ÌãÄ Ï§ëÏóî Ïù¥Îèô Î∂àÍ∞Ä
        if (currentRoom[slot] !== 'EMPTY' && currentRoom[slot] !== nick) return; // ÏûêÎ¶¨Í∞Ä Ï∞ºÏúºÎ©¥ Ï∑®ÏÜå
        
        // ÎÇ¥ Í∏∞Ï°¥ ÏûêÎ¶¨Í∞Ä ÏûàÎã§Î©¥ ÎπÑÏö∞Í∏∞
        if (currentRoom.p1 === nick) currentRoom.p1 = 'EMPTY';
        if (currentRoom.p2 === nick) currentRoom.p2 = 'EMPTY';
        
        // ÏÉà ÏûêÎ¶¨Ïóê ÎÇòÎ•º ÎÑ£Í∏∞
        currentRoom[slot] = nick;
      }
      return currentRoom;
    });
  };

  window.startBattle = (roomId) => {
    db.ref('rooms/' + roomId).update({ status: 'BATTLE' });
  };

  window.leaveRoom = (roomId) => {
    const nick = getNick();
    db.ref('rooms/' + roomId).once('value', (snap) => {
      const room = snap.val();
      if (!room) return;
      const other = (room.p1 === nick) ? room.p2 : room.p1;
      
      if (!other || other === 'EMPTY') {
        db.ref('rooms/' + roomId).remove().then(() => localStorage.removeItem('my_room_id'));
      } else {
        let updates = { status: 'WAITING' };
        if (room.p1 === nick) updates['p1'] = 'EMPTY';
        if (room.p2 === nick) updates['p2'] = 'EMPTY';
        db.ref('rooms/' + roomId).update(updates).then(() => localStorage.removeItem('my_room_id'));
      }
    });
  };

  document.getElementById('registerBtn').onclick = () => {
    const val = document.getElementById('avatarId').value.trim();
    if (val) {
      localStorage.setItem('nickname', val);
      location.reload();
    }
  };

  window.forceReset = () => {
    if (confirm("Clear all session data and refresh?")) {
      localStorage.clear();
      location.reload();
    }
  };
</script>
</body>
</html>
